<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

  <!-- BACKGROUND -->
  <rect width="100%" height="100%" fill="#ffffff"/>

  <defs>
    <!-- Outer ring gradient – pink/violet -->
    <linearGradient id="ring" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f472b6"/>
      <stop offset="50%" stop-color="#e879f9"/>
      <stop offset="100%" stop-color="#c084fc"/>
    </linearGradient>

    <!-- Petal highlight -->
    <linearGradient id="petalGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.45)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.12)"/>
    </linearGradient>
  </defs>

  <!-- Outer Ring -->
  <circle cx="256" cy="256" r="228"
    fill="none" stroke="url(#ring)" stroke-width="22" opacity="0.35"/>

  <!-- PETALS – pink palette -->
  <g transform="translate(256,256)">
      <g transform="rotate(0)">
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="#f472b6"/>
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="url(#petalGradient)" opacity="0.55"/>
      </g>
      <g transform="rotate(60)">
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="#fb7185"/>
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="url(#petalGradient)" opacity="0.55"/>
      </g>
      <g transform="rotate(120)">
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="#f9a8d4"/>
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="url(#petalGradient)" opacity="0.55"/>
      </g>
      <g transform="rotate(180)">
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="#e879f9"/>
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="url(#petalGradient)" opacity="0.55"/>
      </g>
      <g transform="rotate(240)">
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="#d946ef"/>
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="url(#petalGradient)" opacity="0.55"/>
      </g>
      <g transform="rotate(300)">
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="#c026d3"/>
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="url(#petalGradient)" opacity="0.55"/>
      </g>
  </g>

  <!-- INNER CIRCLE -->
  <circle cx="256" cy="256" r="115"
    fill="#ffffff" stroke="#e2e8f0" stroke-width="6" opacity="0.92"/>

  <!-- TEXT -->
  <text x="256" y="236"
    font-family="Segoe UI,Roboto"
    font-size="38"
    font-weight="700"
    fill="#be185d"
    text-anchor="middle">
    EDUPHYS
  </text>

  <text x="256" y="272"
    font-family="Segoe UI,Roboto"
    font-size="15"
    fill="#9d174d"
    text-anchor="middle">
    Waves • Forces • Energy
  </text>

  <!-- Physics Icons -->

  <!-- Atom -->
  <g fill="none" stroke="#881337" stroke-width="2.2"
     transform="translate(165,350) scale(0.95)">
    <circle cx="12" cy="12" r="4" fill="#881337"/>
    <ellipse cx="12" cy="12" rx="14" ry="5"/>
    <ellipse cx="12" cy="12" rx="5" ry="14"/>
    <ellipse cx="12" cy="12" rx="12" ry="7" transform="rotate(45 12 12)"/>
  </g>

  <!-- Wave (sine function) -->
  <g stroke="#9d174d" stroke-width="2.2" fill="none"
     transform="translate(256,352) scale(1.0)">
    <path d="M0 10 Q10 -10 20 10 T40 10 T60 10"/>
  </g>

  <!-- F = ma -->
  <g fill="#be185d" font-family="Segoe UI,Roboto"
     transform="translate(335,360) scale(0.9)">
    <text x="0" y="0" font-size="22" font-weight="700">F = ma</text>
  </g>

</svg>
