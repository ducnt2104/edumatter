<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

  <!-- BACKGROUND -->
  <rect width="100%" height="100%" fill="#ffffff"/>

  <defs>

    <!-- Outer ring gradient (green) -->
    <linearGradient id="ring" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4ade80"/>
      <stop offset="50%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>

    <!-- Petal highlight -->
    <linearGradient id="petalGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.45)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.10)"/>
    </linearGradient>
  </defs>

  <!-- Outer Ring -->
  <circle cx="256" cy="256" r="228"
    fill="none" stroke="url(#ring)" stroke-width="22" opacity="0.38"/>

  <!-- PETALS — green tones -->
  <g transform="translate(256,256)">
      <g transform="rotate(0)">
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="#4ade80"/>
        <path d="" fill="url(#petalGradient)" opacity="0.55"/>
      </g>
      <g transform="rotate(60)">
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="#22c55e"/>
        <path d="" fill="url(#petalGradient)" opacity="0.55"/>
      </g>
      <g transform="rotate(120)">
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="#86efac"/>
        <path d="" fill="url(#petalGradient)" opacity="0.55"/>
      </g>
      <g transform="rotate(180)">
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="#16a34a"/>
        <path d="" fill="url(#petalGradient)" opacity="0.55"/>
      </g>
      <g transform="rotate(240)">
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="#15803d"/>
        <path d="" fill="url(#petalGradient)" opacity="0.55"/>
      </g>
      <g transform="rotate(300)">
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="#166534"/>
        <path d="" fill="url(#petalGradient)" opacity="0.55"/>
      </g>
  </g>

  <!-- INNER CIRCLE -->
  <circle cx="256" cy="256" r="115"
    fill="#ffffff" stroke="#e2e8f0" stroke-width="6" opacity="0.92"/>

  <!-- TEXT -->
  <text x="256" y="236"
    font-family="Segoe UI,Roboto"
    font-size="38"
    font-weight="700"
    fill="#22c55e"
    text-anchor="middle">
    EDUTECH
  </text>

  <text x="256" y="272"
    font-family="Segoe UI,Roboto"
    font-size="15"
    fill="#60a5fa"
    text-anchor="middle">
    Coding • Hardware • Digital Skills
  </text>

  <!-- ICONS (3) -->

  <!-- Chip -->
  <g stroke="#22c55e" stroke-width="2.4" fill="none"
     transform="translate(145,350) scale(1.05)">
    <rect x="5" y="5" width="30" height="30"/>
    <rect x="12" y="12" width="16" height="16"/>
    <line x1="20" y1="0" x2="20" y2="5"/>
    <line x1="20" y1="35" x2="20" y2="40"/>
    <line x1="0" y1="20" x2="5" y2="20"/>
    <line x1="35" y1="20" x2="40" y2="20"/>
  </g>

  <!-- Circuit -->
  <g stroke="#4ade80" stroke-width="2.4" fill="none"
     transform="translate(230,350) scale(1.05)">
    <circle cx="20" cy="10" r="5" fill="#4ade80"/>
    <circle cx="10" cy="30" r="5" fill="#60a5fa"/>
    <circle cx="30" cy="30" r="5" fill="#60a5fa"/>
    <line x1="20" y1="10" x2="10" y2="30"/>
    <line x1="20" y1="10" x2="30" y2="30"/>
  </g>

  <!-- Gear -->
  <g stroke="#60a5fa" stroke-width="2.3" fill="none"
     transform="translate(305,350) scale(1.1)">
    <circle cx="20" cy="20" r="10"/>
    <line x1="20" y1="4" x2="20" y2="0"/>
    <line x1="20" y1="36" x2="20" y2="40"/>
    <line x1="4" y1="20" x2="0" y2="20"/>
    <line x1="36" y1="20" x2="40" y2="20"/>
  </g>

</svg>
