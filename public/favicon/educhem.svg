<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

  <!-- BACKGROUND -->
  <rect width="100%" height="100%" fill="#ffffff"/>

  <defs>
    <!-- Gradient cho vòng ngoài -->
    <linearGradient id="ring" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="50%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>

    <!-- Gradient sáng cho petals -->
    <linearGradient id="petalGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.45)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.12)"/>
    </linearGradient>
  </defs>

  <!-- Outer Ring -->
  <circle cx="256" cy="256" r="228"
    fill="none" stroke="url(#ring)" stroke-width="22" opacity="0.35"/>

  <!-- PETALS (no rotation) -->
  <g transform="translate(256,256)">
      <g transform="rotate(0)">
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="#3b82f6"/>
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z"
          fill="url(#petalGradient)" opacity="0.55"/>
      </g>
      <g transform="rotate(60)">
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="#06b6d4"/>
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z"
          fill="url(#petalGradient)" opacity="0.55"/>
      </g>
      <g transform="rotate(120)">
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="#0ea5e9"/>
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z"
          fill="url(#petalGradient)" opacity="0.55"/>
      </g>
      <g transform="rotate(180)">
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="#38bdf8"/>
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z"
          fill="url(#petalGradient)" opacity="0.55"/>
      </g>
      <g transform="rotate(240)">
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="#60a5fa"/>
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z"
          fill="url(#petalGradient)" opacity="0.55"/>
      </g>
      <g transform="rotate(300)">
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="#2563eb"/>
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z"
          fill="url(#petalGradient)" opacity="0.55"/>
      </g>
  </g>

  <!-- INNER CIRCLE -->
  <circle cx="256" cy="256" r="115"
    fill="#ffffff" stroke="#d1d5db" stroke-width="6" opacity="0.92"/>

  <!-- LOGO TEXT -->
  <text x="256" y="236"
    font-family="Segoe UI,Roboto"
    font-size="38"
    font-weight="700"
    fill="#0f172a"
    text-anchor="middle">
    EDUCHEM
  </text>

  <text x="256" y="272"
    font-family="Segoe UI,Roboto"
    font-size="15"
    fill="#475569"
    text-anchor="middle">
    Science • Chemistry • Learning
  </text>

  <!-- H2O -->
  <g stroke="#1e293b" stroke-width="2" fill="none"
     transform="translate(170,350) scale(0.9)">
    <circle cx="0" cy="0" r="6"/>
    <circle cx="26" cy="0" r="6"/>
    <circle cx="13" cy="18" r="6"/>
    <line x1="0" y1="0" x2="13" y2="18"/>
    <line x1="26" y1="0" x2="13" y2="18"/>
  </g>

  <!-- CH3COOH -->
  <g stroke="#1e293b" stroke-width="2" fill="none"
     transform="translate(256,355) scale(0.9)">
    <line x1="0" y1="0" x2="25" y2="0"/>
    <line x1="25" y1="0" x2="40" y2="-10"/>
    <line x1="25" y1="0" x2="40" y2="10"/>
    <line x1="40" y1="-10" x2="60" y2="-10"/>
    <line x1="60" y1="-10" x2="75" y2="0"/>
    <line x1="60" y1="-10" x2="75" y2="-20"/>
  </g>

  <!-- Benzene ring -->
  <g stroke="#1e293b" stroke-width="2" fill="none"
     transform="translate(340,350) scale(0.95)">
    <polygon points="0,10 17,0 17,-20 0,-30 -17,-20 -17,0"/>
  </g>

</svg>
