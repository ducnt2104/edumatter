<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">

  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0e6fbf"/>
      <stop offset="100%" stop-color="#0b9bd6"/>
    </linearGradient>

    <radialGradient id="g2" cx="30%" cy="25%" r="80%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.18"/>
      <stop offset="60%" stop-color="#ffffff" stop-opacity="0.02"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>

    <filter id="fSoft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="0.7" result="b"/>
      <feBlend in="SourceGraphic" in2="b"/>
    </filter>

    <g id="benz">
      <polygon points="0,-12 10,-6 10,6 0,12 -10,6 -10,-6" fill="none" stroke="#cfeeff" stroke-width="1.7"/>
      <circle cx="0" cy="0" r="2.8" fill="#cfeeff"/>
    </g>
  </defs>

  <!-- background -->
  <rect x="4" y="4" width="120" height="120" rx="18" fill="url(#g1)"/>
  <rect x="4" y="4" width="120" height="120" rx="18" fill="url(#g2)"/>

  <!-- top pattern -->
  <g transform="translate(32,30) rotate(-12)" opacity="0.95">
    <use href="#benz" transform="scale(1.3)" />
    <path d="M28 10 L46 3 L64 12" stroke="#bfe6ff" stroke-width="1.3" fill="none" stroke-linecap="round"/>
    <circle cx="64" cy="12" r="2.4" fill="#bfe6ff"/>
  </g>

  <!-- centered main text -->
  <g transform="translate(64,34)" text-anchor="middle" filter="url(#fSoft)">
    <text y="30" font-family="Inter, Segoe UI, Roboto" font-weight="700"
          font-size="24" fill="#ffffff" stroke="#004b7a" stroke-width="0.45">
      EDUCHEM
    </text>

    <text y="48" font-family="Inter, Segoe UI, Roboto" font-size="7" font-weight="600"
          fill="#e6f9ff" opacity="0.95">
      Learn chemistry, love science
    </text>
  </g>

  <!-- moved bottom decorations further down -->
  <g opacity="0.92">
    <g transform="translate(92,102) rotate(-10)">
      <ellipse cx="0" cy="0" rx="14" ry="6" fill="none" stroke="#cfeeff" stroke-width="1.2"/>
      <ellipse cx="0" cy="0" rx="10" ry="16" fill="none" stroke="#cfeeff" stroke-width="1.0" transform="rotate(40)"/>
      <circle cx="0" cy="0" r="2.2" fill="#bfe6ff"/>
      <circle cx="-10" cy="-1" r="1.8" fill="#bfe6ff"/>
      <circle cx="9" cy="5" r="1.8" fill="#bfe6ff"/>
    </g>

    <text x="22" y="110" font-family="Segoe UI" font-size="7" fill="#dff7ff">
      H<tspan baseline-shift="sub" font-size="5.5">2</tspan>O
    </text>
    <text x="54" y="88" font-family="Segoe UI" font-size="7" fill="#dff7ff">
      CO<tspan baseline-shift="sub" font-size="5.5">2</tspan>
    </text>
    <text x="92" y="76" font-family="Segoe UI" font-size="7" fill="#dff7ff">
      NH<tspan baseline-shift="sub" font-size="5.5">3</tspan>
    </text>
  </g>

  <!-- frame -->
  <rect x="8" y="8" width="112" height="112" rx="15" fill="none" stroke="#0b5f96" stroke-opacity="0.14"/>

  <!-- small accents -->
  <g fill="#e8fbff" opacity="0.85">
    <circle cx="100" cy="24" r="2"/>
    <circle cx="26" cy="34" r="1.6"/>
    <circle cx="104" cy="72" r="1.6"/>
  </g>

</svg>
