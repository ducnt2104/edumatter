<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

  <!-- BACKGROUND -->
  <rect width="100%" height="100%" fill="#ffffff"/>

  <defs>
    <!-- Outer ring gradient – blue/information theme -->
    <linearGradient id="ring" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>

    <!-- Petal highlight -->
    <linearGradient id="petalGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.45)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.12)"/>
    </linearGradient>
  </defs>

  <!-- Outer Ring -->
  <circle cx="256" cy="256" r="228"
    fill="none" stroke="url(#ring)" stroke-width="22" opacity="0.38"/>

  <!-- PETALS — blue/information palette -->
  <g transform="translate(256,256)">
      <g transform="rotate(0)">
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="#60a5fa"/>
        <path d="" fill="url(#petalGradient)" opacity="0.55"/>
      </g>
      <g transform="rotate(60)">
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="#3b82f6"/>
        <path d="" fill="url(#petalGradient)" opacity="0.55"/>
      </g>
      <g transform="rotate(120)">
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="#93c5fd"/>
        <path d="" fill="url(#petalGradient)" opacity="0.55"/>
      </g>
      <g transform="rotate(180)">
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="#2563eb"/>
        <path d="" fill="url(#petalGradient)" opacity="0.55"/>
      </g>
      <g transform="rotate(240)">
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="#1d4ed8"/>
        <path d="" fill="url(#petalGradient)" opacity="0.55"/>
      </g>
      <g transform="rotate(300)">
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="#1e3a8a"/>
        <path d="" fill="url(#petalGradient)" opacity="0.55"/>
      </g>
  </g>

  <!-- INNER CIRCLE -->
  <circle cx="256" cy="256" r="115"
    fill="#ffffff" stroke="#e2e8f0" stroke-width="6" opacity="0.92"/>

  <!-- TEXT -->
  <text x="256" y="236"
    font-family="Segoe UI,Roboto"
    font-size="38"
    font-weight="700"
    fill="#1d4ed8"
    text-anchor="middle">
    EDUINFOR
  </text>

  <text x="256" y="272"
    font-family="Segoe UI,Roboto"
    font-size="15"
    fill="#3b82f6"
    text-anchor="middle">
    Data • Networks • Logic
  </text>

  <!-- ICONS (information themed) -->

  <!-- Network nodes -->
  <g stroke="#1d4ed8" stroke-width="2.3" fill="none"
     transform="translate(145,350) scale(1.05)">
    <circle cx="10" cy="10" r="5" fill="#1d4ed8"/>
    <circle cx="35" cy="12" r="5" fill="#60a5fa"/>
    <circle cx="22" cy="32" r="5" fill="#93c5fd"/>
    <line x1="10" y1="10" x2="35" y2="12"/>
    <line x1="35" y1="12" x2="22" y2="32"/>
    <line x1="10" y1="10" x2="22" y2="32"/>
  </g>

  <!-- Database cylinder -->
  <g stroke="#3b82f6" stroke-width="2.3" fill="none"
     transform="translate(225,350) scale(1.05)">
    <ellipse cx="20" cy="8" rx="18" ry="6"/>
    <line x1="2" y1="8" x2="2" y2="30"/>
    <line x1="38" y1="8" x2="38" y2="30"/>
    <ellipse cx="20" cy="30" rx="18" ry="6"/>
  </g>

  <!-- Code brackets -->
  <g stroke="#60a5fa" stroke-width="3" fill="none"
     transform="translate(305,350) scale(1.05)">
    <path d="M10 10 L0 20 L10 30"/>
    <path d="M30 10 L40 20 L30 30"/>
    <line x1="18" y1="8" x2="22" y2="32"/>
  </g>

</svg>
