<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

  <!-- BACKGROUND & DEFS -->
  <rect width="100%" height="100%" fill="#ffffff" rx="20"/>

  <defs>
    <!-- Gradient Viền Neural -->
    <linearGradient id="neuralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>   <!-- Blue -->
      <stop offset="50%" stop-color="#ec4899"/>   <!-- Pink -->
      <stop offset="100%" stop-color="#8b5cf6"/>  <!-- Purple -->
    </linearGradient>

    <!-- Hiệu ứng bóng đổ nhẹ cho Icon -->
    <filter id="iconShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.2"/>
    </filter>

    <!-- Gradient bóng bẩy cho cánh hoa -->
    <linearGradient id="gloss" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- VÒNG TRÒN DỮ LIỆU XOAY (OUTER RING) -->
  <g transform="translate(256 256)">
    <circle r="235" fill="none" stroke="url(#neuralGradient)"
            stroke-width="2" opacity="0.3" stroke-dasharray="4 8">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="60s" repeatCount="indefinite"/>
    </circle>
    <circle r="225" fill="none" stroke="#cbd5e1"
            stroke-width="1" opacity="0.5">
    </circle>
  </g>

  <!-- HỆ THỐNG CÁNH HOA (8 CÁNH - 45 ĐỘ MỖI CÁNH) -->
  <g transform="translate(256,256)">
    <!-- Định nghĩa hình dáng cánh hoa chung -->
    <defs>
      <path id="petalShape" d="M0,-190 C60,-190 100,-150 70,-80 C50,-40 0,-100 0,-100 C0,-100 -50,-40 -70,-80 C-100,-150 -60,-190 0,-190Z" />
    </defs>

    <!-- Cánh 1: Hóa (Chemistry) - Cyan -->
    <g transform="rotate(0)">
      <use href="#petalShape" fill="#06b6d4" />
      <use href="#petalShape" fill="url(#gloss)" />
    </g>

    <!-- Cánh 2: Toán Hình (Geometry) - Indigo -->
    <g transform="rotate(45)">
      <use href="#petalShape" fill="#6366f1" />
      <use href="#petalShape" fill="url(#gloss)" />
    </g>

    <!-- Cánh 3: Lý (Physics) - Purple -->
    <g transform="rotate(90)">
      <use href="#petalShape" fill="#a855f7" />
      <use href="#petalShape" fill="url(#gloss)" />
    </g>

    <!-- Cánh 4: Toán Số (Algebra) - Blue -->
    <g transform="rotate(135)">
      <use href="#petalShape" fill="#3b82f6" />
      <use href="#petalShape" fill="url(#gloss)" />
    </g>

    <!-- Cánh 5: Tin (IT/Code) - Slate/Dark -->
    <g transform="rotate(180)">
      <use href="#petalShape" fill="#475569" />
      <use href="#petalShape" fill="url(#gloss)" />
    </g>

    <!-- Cánh 6: Công Nghệ (Tech/Gear) - Orange -->
    <g transform="rotate(225)">
      <use href="#petalShape" fill="#f97316" />
      <use href="#petalShape" fill="url(#gloss)" />
    </g>

    <!-- Cánh 7: Sinh (Biology) - Green -->
    <g transform="rotate(270)">
      <use href="#petalShape" fill="#22c55e" />
      <use href="#petalShape" fill="url(#gloss)" />
    </g>

    <!-- Cánh 8: Sử (History) - Amber/Gold -->
    <g transform="rotate(315)">
      <use href="#petalShape" fill="#eab308" />
      <use href="#petalShape" fill="url(#gloss)" />
    </g>
  </g>

  <!-- ICON CÁC MÔN HỌC (ĐƯỢC CĂN CHỈNH VÀ XOAY NGƯỢC LẠI ĐỂ LUÔN ĐỨNG THẲNG) -->
  <!-- Radius đặt icon: khoảng 145px từ tâm -->
  
  <g id="Icons" font-family="Arial, sans-serif" font-weight="bold" fill="white" text-anchor="middle">
    
    <!-- 1. HÓA HỌC (0 độ) - Bình thí nghiệm -->
    <g transform="translate(256, 115)" filter="url(#iconShadow)">
        <path d="M-6,0 L-6,-14 L-10,-14 L-10,-18 L10,-18 L10,-14 L6,-14 L6,0 L14,12 C16,15 14,18 10,18 L-10,18 C-14,18 -16,15 -14,12 Z" fill="none" stroke="white" stroke-width="2.5"/>
        <circle cx="0" cy="8" r="2" fill="white"/>
        <circle cx="-3" cy="4" r="1.5" fill="white"/>
        <animate attributeName="transform" type="translate" values="256,115; 256,110; 256,115" dur="3s" repeatCount="indefinite"/>
    </g>

    <!-- 2. HÌNH HỌC (45 độ) - Khối lập phương/Thước -->
    <g transform="translate(356, 156)" filter="url(#iconShadow)">
       <path d="M0,-10 L10,-4 L10,8 L0,14 L-10,8 L-10,-4 Z" fill="none" stroke="white" stroke-width="2.5" stroke-linejoin="round"/>
       <path d="M-10,-4 L0,2 L10,-4 M0,2 L0,14" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
       <animate attributeName="transform" type="translate" values="356,156; 359,153; 356,156" dur="3.2s" repeatCount="indefinite"/>
    </g>

    <!-- 3. VẬT LÝ (90 độ) - Nguyên tử -->
    <g transform="translate(397, 256)" filter="url(#iconShadow)">
       <ellipse cx="0" cy="0" rx="16" ry="6" fill="none" stroke="white" stroke-width="2" transform="rotate(0)"/>
       <ellipse cx="0" cy="0" rx="16" ry="6" fill="none" stroke="white" stroke-width="2" transform="rotate(60)"/>
       <ellipse cx="0" cy="0" rx="16" ry="6" fill="none" stroke="white" stroke-width="2" transform="rotate(120)"/>
       <circle cx="0" cy="0" r="3" fill="white"/>
       <animate attributeName="transform" type="translate" values="397,256; 402,256; 397,256" dur="2.8s" repeatCount="indefinite"/>
    </g>

    <!-- 4. TOÁN SỐ (135 độ) - Dấu căn & Số -->
    <g transform="translate(356, 356)" filter="url(#iconShadow)">
       <path d="M-12,2 L-8,2 L-4,12 L4,-12 L14,-12" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
       <text x="8" y="8" font-size="14" fill="white" stroke="none">x</text>
       <animate attributeName="transform" type="translate" values="356,356; 359,359; 356,356" dur="3.5s" repeatCount="indefinite"/>
    </g>

    <!-- 5. TIN HỌC (180 độ) - Terminal Code -->
    <g transform="translate(256, 397)" filter="url(#iconShadow)">
       <path d="M-8,-6 L-14,0 L-8,6 M8,-6 L14,0 L8,6 M-3,10 L3,-10" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
       <rect x="-16" y="-12" width="32" height="24" rx="4" fill="none" stroke="white" stroke-width="1.5" opacity="0.5"/>
       <animate attributeName="transform" type="translate" values="256,397; 256,402; 256,397" dur="3.1s" repeatCount="indefinite"/>
    </g>

    <!-- 6. CÔNG NGHỆ (225 độ) - Bánh răng -->
<g transform="translate(156, 356)" filter="url(#iconShadow)">
  <path d="M-10,-5 L-15,-5 L-15,5 L-10,5 L-8,9 L-11,13 L-4,17 L-1,12 L1,12 L4,17 L11,13 L8,9 L10,5 L15,5 L15,-5 L10,-5 L8,-9 L11,-13 L4,-17 L1,-12 L-1,-12 L-4,-17 L-11,-13 L-8,-9 Z"
        fill="none" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <circle cx="0" cy="0" r="4" stroke="white" stroke-width="2" fill="none"/>
</g>


    <!-- 7. SINH HỌC (270 độ) - Lá cây & DNA -->
    <g transform="translate(115, 256)" filter="url(#iconShadow)">
       <path d="M0,14 Q-10,0 0,-14 Q10,0 0,14 Z" fill="none" stroke="white" stroke-width="2"/>
       <path d="M0,-14 L0,14 M-6,-4 L6,-2 M-6,4 L6,6" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
       <animate attributeName="transform" type="translate" values="115,256; 110,256; 115,256" dur="3.3s" repeatCount="indefinite"/>
    </g>

    <!-- 8. LỊCH SỬ (315 độ) - Cột Hy Lạp/Đồng hồ cát -->
    <g transform="translate(156, 156)" filter="url(#iconShadow)">
       <path d="M-10,-12 L10,-12 M-8,-12 L-8,12 M8,-12 L8,12 M-12,12 L12,12 M-12,14 L12,14" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
       <path d="M-4,-12 L-4,12 M0,-12 L0,12 M4,-12 L4,12" stroke="white" stroke-width="1" opacity="0.8"/>
       <animate attributeName="transform" type="translate" values="156,156; 153,153; 156,156" dur="3.7s" repeatCount="indefinite"/>
    </g>

  </g>

  <!-- LÕI TRUNG TÂM -->
  <g>
    <!-- Vòng tròn nền -->
    <circle cx="256" cy="256" r="85" fill="#ffffff" filter="url(#iconShadow)"/>
    
    <!-- Vòng tròn màu pulse -->
    <circle cx="256" cy="256" r="80" fill="none" stroke="#e2e8f0" stroke-width="4">
       <animate attributeName="r" values="80;83;80" dur="4s" repeatCount="indefinite"/>
       <animate attributeName="stroke-opacity" values="1;0.5;1" dur="4s" repeatCount="indefinite"/>
    </circle>

    <!-- TEXT CHÍNH -->
    <text x="256" y="248" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="800" font-size="28" fill="#1e293b" text-anchor="middle" letter-spacing="1">
      EDUMATTER
    </text>
    
    <!-- TEXT PHỤ -->
    <text x="256" y="275" font-family="'Segoe UI', Roboto, sans-serif" font-weight="500" font-size="12" fill="#64748b" text-anchor="middle" letter-spacing="0.5">
      AI • LEARNING • HUB
    </text>
  </g>

</svg>