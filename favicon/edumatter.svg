<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

  <!-- BACKGROUND -->
  <rect width="100%" height="100%" fill="#ffffff"/>

  <defs>
    <!-- Outer Glow -->
    <linearGradient id="ring" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"  stop-color="#3b82f6"/>   <!-- chem -->
      <stop offset="20%" stop-color="#ef4444"/>   <!-- alge -->
      <stop offset="40%" stop-color="#f472b6"/>   <!-- phys -->
      <stop offset="60%" stop-color="#22c55e"/>   <!-- biol -->
      <stop offset="80%" stop-color="#facc15"/>   <!-- geom -->
      <stop offset="100%" stop-color="#4ade80"/>  <!-- tech -->
    </linearGradient>

    <!-- Petal Shine -->
    <linearGradient id="petalGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"   stop-color="rgba(255,255,255,0.35)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.10)"/>
    </linearGradient>
  </defs>

  <!-- OUTER RING -->
  <circle cx="256" cy="256" r="230"
    fill="none" stroke="url(#ring)" stroke-width="22" opacity="0.35"/>

  <!-- PETALS -->
  <g transform="translate(256,256)">

    <!-- CHEM -->
    <g transform="rotate(0)">
      <path d="M0,-180 A180,180 0 0 1 156,-90 L70,-40 A100,100 0 0 0 0,-100Z" fill="#3b82f6"/>
      <path d="M0,-180 A180,180 0 0 1 156,-90 L70,-40 A100,100 0 0 0 0,-100Z" fill="url(#petalGradient)" opacity="0.55"/>
    </g>

    <!-- ALGEBRA -->
    <g transform="rotate(60)">
      <path d="M0,-180 A180,180 0 0 1 156,-90 L70,-40 A100,100 0 0 0 0,-100Z" fill="#ef4444"/>
      <path d="M0,-180 A180,180 0 0 1 156,-90 L70,-40 A100,100 0 0 0 0,-100Z" fill="url(#petalGradient)" opacity="0.55"/>
    </g>

    <!-- PHYS -->
    <g transform="rotate(120)">
      <path d="M0,-180 A180,180 0 0 1 156,-90 L70,-40 A100,100 0 0 0 0,-100Z" fill="#f472b6"/>
      <path d="M0,-180 A180,180 0 0 1 156,-90 L70,-40 A100,100 0 0 0 0,-100Z" fill="url(#petalGradient)" opacity="0.55"/>
    </g>

    <!-- BIOL -->
    <g transform="rotate(180)">
      <path d="M0,-180 A180,180 0 0 1 156,-90 L70,-40 A100,100 0 0 0 0,-100Z" fill="#22c55e"/>
      <path d="M0,-180 A180,180 0 0 1 156,-90 L70,-40 A100,100 0 0 0 0,-100Z" fill="url(#petalGradient)" opacity="0.55"/>
    </g>

    <!-- GEOM -->
    <g transform="rotate(240)">
      <path d="M0,-180 A180,180 0 0 1 156,-90 L70,-40 A100,100 0 0 0 0,-100Z" fill="#facc15"/>
      <path d="M0,-180 A180,180 0 0 1 156,-90 L70,-40 A100,100 0 0 0 0,-100Z" fill="url(#petalGradient)" opacity="0.55"/>
    </g>

    <!-- TECH -->
    <g transform="rotate(300)">
      <path d="M0,-180 A180,180 0 0 1 156,-90 L70,-40 A100,100 0 0 0 0,-100Z" fill="#4ade80"/>
      <path d="M0,-180 A180,180 0 0 1 156,-90 L70,-40 A100,100 0 0 0 0,-100Z" fill="url(#petalGradient)" opacity="0.55"/>
    </g>

  </g>

  <!-- CENTER WHITE -->
  <circle cx="256" cy="256" r="118"
    fill="#ffffff" stroke="#cbd5e1" stroke-width="6" opacity="0.92"/>

  <!-- TEXT -->
  <text x="256" y="242"
    font-family="Segoe UI,Roboto"
    font-size="40" font-weight="700"
    fill="#0f172a"
    text-anchor="middle"
    letter-spacing="1px">
    EDUMATTER
  </text>

  <text x="256" y="278"
    font-family="Segoe UI,Roboto"
    font-size="16"
    fill="#64748b"
    text-anchor="middle"
    letter-spacing="0.5px">
    Learn · Explore · Master
  </text>

  <!-- ICONS -->

  <!-- CHEMISTRY -->
  <g stroke="#ffffffff" stroke-width="2.4" fill="none"
     transform="translate(256,256) translate(92,-124) scale(1.35)">
    <path d="M8 2v6l10 16a7 7 0 1 1-14 0l10-16V2z"/>
  </g>

  <!-- ALGEBRA (Sigma) -->
  <g fill="#ffffffff"
     transform="translate(256,256) translate(152,0) scale(1.45)">
    <path d="M4 2h18v4H12l9 8-9 8h10v4H4l12-12z"/>
  </g>

  <!-- PHYSICS (Atom) -->
  <g fill="none" stroke="#ffffffff" stroke-width="2.1"
     transform="translate(256,256) translate(90,125) scale(1.32)">
    <circle cx="12" cy="12" r="3" fill="#ffffffff"/>
    <ellipse cx="12" cy="12" rx="12" ry="4"/>
    <ellipse cx="12" cy="12" rx="4" ry="12"/>
    <ellipse cx="12" cy="12" rx="10" ry="6" transform="rotate(45 12 12)"/>
  </g>

  <!-- BIOLOGY (DNA) -->
  <g fill="none" stroke="#ffffffff" stroke-width="2"
     transform="translate(256,256) translate(-90,125) scale(1.25)">
    <path d="M4 2c6 6 6 18 0 24M20 2c-6 6-6 18 0 24"/>
    <path d="M4 6h16M4 14h16M4 22h16"/>
  </g>

  <!-- GEOMETRY -->
  <g fill="none" stroke="#ffffffff" stroke-width="2"
     transform="translate(256,256) translate(-152,0) scale(1.3)">
    <path d="M2 2l20 10-10 10z"/>
    <rect x="2" y="2" width="20" height="4" rx="1"/>
  </g>

  <!-- INFORMATICS -->
  <g fill="none" stroke="#ffffffff" stroke-width="2"
     transform="translate(256,256) translate(-92,-124) scale(1.25)">
    <rect x="3" y="4" width="18" height="10" rx="1"/>
    <path d="M2 14h20l-2 4H4z"/>
  </g>

</svg>
