<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

  <!-- BACKGROUND -->
  <rect width="100%" height="100%" fill="#ffffff"/>

  <!-- OUTER AURA RING -->
  <circle cx="256" cy="256" r="230" fill="none" stroke="#e2e8f0" stroke-width="14"/>

  <!-- COLOR PETALS (EVEN, SYMMETRIC, SMOOTH) -->
  <g transform="translate(256,256)">
    <path d="M0,-180 A180,180 0 0 1 156,-90 L70,-40 A100,100 0 0 0 0,-100Z" fill="#2563eb"/>
    <path d="M156,-90 A180,180 0 0 1 156,90 L70,40 A100,100 0 0 0 70,-40Z" fill="#fb923c"/>
    <path d="M156,90 A180,180 0 0 1 0,180 L0,100 A100,100 0 0 0 70,40Z" fill="#ef4444"/>
    <path d="M0,180 A180,180 0 0 1 -156,90 L-70,40 A100,100 0 0 0 0,100Z" fill="#10b981"/>
    <path d="M-156,90 A180,180 0 0 1 -156,-90 L-70,-40 A100,100 0 0 0 -70,40Z" fill="#06b6d4"/>
    <path d="M-156,-90 A180,180 0 0 1 0,-180 L0,-100 A100,100 0 0 0 -70,-40Z" fill="#7c3aed"/>
  </g>

  <!-- WHITE CENTRAL DISC -->
  <circle cx="256" cy="256" r="115" fill="#ffffff" stroke="#cbd5e1" stroke-width="6"/>

