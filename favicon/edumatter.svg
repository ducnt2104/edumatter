  <!-- SUBJECT ICONS (PURE VECTOR, CLEAN) -->

  <!-- Chemistry (Flask) -->
  <g fill="#ffffff" transform="translate(256,256) translate(90,-128) scale(1.4)">
    <path d="M12 2v6l8 14a6 6 0 1 1-12 0l8-14V2h-4z" stroke="#ffffff" stroke-width="2" fill="none"/>
  </g>

  <!-- Math (Sigma) -->
  <g fill="#ffffff" transform="translate(256,256) translate(150,0) scale(1.5)">
    <path d="M2 2h20v4H10l10 8-10 8h12v4H2l12-12z" fill="#ffffff"/>
