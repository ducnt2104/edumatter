<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

  <!-- BACKGROUND -->
  <rect width="100%" height="100%" fill="#ffffff"/>

  <defs>
    <!-- Outer ring gradient – yellow theme -->
    <linearGradient id="ring" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#facc15"/>
      <stop offset="50%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>

    <!-- Petal highlight -->
    <linearGradient id="petalGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.45)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.12)"/>
    </linearGradient>
  </defs>

  <!-- Outer Ring -->
  <circle cx="256" cy="256" r="228"
    fill="none" stroke="url(#ring)" stroke-width="22" opacity="0.35"/>

  <!-- PETALS – yellow/orange palette -->
  <g transform="translate(256,256)">
      <g transform="rotate(0)">
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="#facc15"/>
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="url(#petalGradient)" opacity="0.55"/>
      </g>
      <g transform="rotate(60)">
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="#fbbf24"/>
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="url(#petalGradient)" opacity="0.55"/>
      </g>
      <g transform="rotate(120)">
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="#fcd34d"/>
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="url(#petalGradient)" opacity="0.55"/>
      </g>
      <g transform="rotate(180)">
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="#f59e0b"/>
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="url(#petalGradient)" opacity="0.55"/>
      </g>
      <g transform="rotate(240)">
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="#d97706"/>
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="url(#petalGradient)" opacity="0.55"/>
      </g>
      <g transform="rotate(300)">
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="#b45309"/>
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="url(#petalGradient)" opacity="0.55"/>
      </g>
  </g>

  <!-- INNER CIRCLE -->
  <circle cx="256" cy="256" r="115"
    fill="#ffffff" stroke="#e2e8f0" stroke-width="6" opacity="0.92"/>

  <!-- TEXT -->
  <text x="256" y="236"
    font-family="Segoe UI,Roboto"
    font-size="38"
    font-weight="700"
    fill="#b45309"
    text-anchor="middle">
    EDUGEOM
  </text>

  <text x="256" y="272"
    font-family="Segoe UI,Roboto"
    font-size="15"
    fill="#78350f"
    text-anchor="middle">
    Shapes • Angles • Space
  </text>

  <!-- Geometry Icons -->

  <!-- Triangle -->
  <g stroke="#b45309" stroke-width="2.4" fill="none"
     transform="translate(155,350) scale(1.0)">
    <path d="M0 40 L20 0 L40 40 Z"/>
  </g>

  <!-- Compass -->
  <g stroke="#ca8a04" stroke-width="2.3" fill="none"
     transform="translate(230,350) scale(1.0)">
    <line x1="20" y1="0" x2="10" y2="40"/>
    <line x1="20" y1="0" x2="30" y2="40"/>
    <circle cx="20" cy="0" r="4" fill="#ca8a04"/>
  </g>

  <!-- Cube -->
  <g stroke="#b45309" stroke-width="2.2" fill="none"
     transform="translate(310,350) scale(1.0)">
    <rect x="0" y="10" width="30" height="30"/>
    <polygon points="0,10 10,0 40,0 30,10"/>
    <polygon points="40,0 40,30 30,40 30,10"/>
  </g>

</svg>
