<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

  <!-- BACKGROUND -->
  <rect width="100%" height="100%" fill="#ffffff"/>

  <defs>
    <!-- Outer ring gradient – red theme -->
    <linearGradient id="ring" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ef4444"/>
      <stop offset="50%" stop-color="#f87171"/>
      <stop offset="100%" stop-color="#fb7185"/>
    </linearGradient>

    <!-- Petal highlight -->
    <linearGradient id="petalGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.45)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.12)"/>
    </linearGradient>
  </defs>

  <!-- Outer Ring -->
  <circle cx="256" cy="256" r="228"
    fill="none" stroke="url(#ring)" stroke-width="22" opacity="0.35"/>

  <!-- PETALS – red/pink palette -->
  <g transform="translate(256,256)">
      <g transform="rotate(0)">
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="#ef4444"/>
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="url(#petalGradient)" opacity="0.55"/>
      </g>
      <g transform="rotate(60)">
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="#f87171"/>
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="url(#petalGradient)" opacity="0.55"/>
      </g>
      <g transform="rotate(120)">
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="#fb7185"/>
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="url(#petalGradient)" opacity="0.55"/>
      </g>
      <g transform="rotate(180)">
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="#f43f5e"/>
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="url(#petalGradient)" opacity="0.55"/>
      </g>
      <g transform="rotate(240)">
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="#e11d48"/>
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="url(#petalGradient)" opacity="0.55"/>
      </g>
      <g transform="rotate(300)">
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="#be123c"/>
        <path d="M0,-165 A165,165 0 0 1 140,-82 L60,-35 A92,92 0 0 0 0,-90Z" fill="url(#petalGradient)" opacity="0.55"/>
      </g>
  </g>

  <!-- INNER CIRCLE -->
  <circle cx="256" cy="256" r="115"
    fill="#ffffff" stroke="#e2e8f0" stroke-width="6" opacity="0.92"/>

  <!-- TEXT -->
  <text x="256" y="236"
    font-family="Segoe UI,Roboto"
    font-size="38"
    font-weight="700"
    fill="#b91c1c"
    text-anchor="middle">
    EDUALGE
  </text>

  <text x="256" y="272"
    font-family="Segoe UI,Roboto"
    font-size="15"
    fill="#7f1d1d"
    text-anchor="middle">
    Equations • Functions • Graphs
  </text>

  <!-- Algebra Icons -->

  <!-- Parabola -->
  <g stroke="#b91c1c" stroke-width="2.4" fill="none"
     transform="translate(165,350) scale(1.0)">
    <path d="M0 20 Q20 -10 40 20"/>
  </g>

  <!-- Square Root -->
  <g stroke="#991b1b" stroke-width="2.4" fill="none"
     transform="translate(235,350) scale(1.0)">
    <path d="M0 20 l6 -10 l6 30 l6 -40 h22"/>
  </g>

  <!-- x^2 + 3 -->
  <g fill="#b91c1c" font-family="Segoe UI,Roboto"
     transform="translate(330,362) scale(0.95)">
    <text x="0" y="0" font-size="22" font-weight="700">x² + 3</text>
  </g>

</svg>
