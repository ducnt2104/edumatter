<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />

    <title>EDUMATTER - ƒêang n√¢ng c·∫•p</title>
    <!-- Th√™m Google Fonts -->
    <link rel="icon" href="../favicon/edumatter.svg" type="image/svg+xml" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
      :root {
        --primary: #3b82f6;
        --primary-glow: rgba(59, 130, 246, 0.5);
        --bg: #050505;
        --card-bg: rgba(255, 255, 255, 0.03);
        --text: #ffffff;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background: var(--bg);
        font-family: "Inter", sans-serif;
        color: var(--text);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      .container {
        position: relative;
        z-index: 10;
        width: 90%;
        max-width: 700px;
        padding: 50px 30px;
        background: var(--card-bg);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 32px;
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        text-align: center;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }

      /* Logo gi·∫£ l·∫≠p */
      .logo-icon {
        width: 80px;
        height: 80px;

        border-radius: 20px;
        margin: 0 auto 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 800;
        font-size: 32px;
        box-shadow: 0 0 30px var(--primary-glow);
      }

      h1 {
        font-size: clamp(24px, 5vw, 42px);
        font-weight: 800;
        letter-spacing: -1px;
        margin-bottom: 20px;
        background: linear-gradient(to right, #fff, #999);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .status-box {
        margin: 25px 0;
        height: 24px;
      }

      #msg {
        font-size: 18px;
        color: #94a3b8;
        transition: all 0.5s ease;
      }

      /* Countdown */
      .countdown {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 40px 0;
      }

      .count-item {
        background: rgba(255, 255, 255, 0.05);
        padding: 15px;
        border-radius: 16px;
        min-width: 80px;
      }

      .count-num {
        display: block;
        font-size: 28px;
        font-weight: 700;
        color: var(--primary);
      }

      .count-label {
        font-size: 12px;
        text-transform: uppercase;
        color: #64748b;
      }

      /* Progress Bar */
      .progress-container {
        width: 100%;
        height: 8px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        margin-bottom: 40px;
        overflow: hidden;
      }

      .progress-bar {
        width: 75%; /* Gi·∫£ l·∫≠p 75% ho√†n thi·ªán */
        height: 100%;
        background: linear-gradient(90deg, #3b82f6, #8b5cf6);
        box-shadow: 0 0 15px var(--primary-glow);
        transition: width 2s ease-in-out;
      }

      .btn-group {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .btn-main {
        padding: 16px 32px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 14px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
      }

      .btn-main:hover {
        background: #2563eb;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
      }

      .social-links {
        display: flex;
        justify-content: center;
        gap: 12px;
        margin-top: 20px;
      }

      .social-btn {
        width: 45px;
        height: 45px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        color: #fff;
        text-decoration: none;
        font-size: 14px;
        transition: 0.2s;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .social-btn:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: var(--primary);
        transform: scale(1.1);
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive */
      @media (max-width: 480px) {
        .countdown {
          gap: 10px;
        }
        .count-item {
          min-width: 65px;
          padding: 10px;
        }
        .container {
          padding: 40px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>

    <div class="container">
      <div class="logo-icon">
        <img src="/favicon/edumatter.svg" alt="logo" />
      </div>
      <h1>S·∫Øp Quay Tr·ªü L·∫°i</h1>

      <div class="status-box">
        <p id="msg">ƒêang kh·ªüi t·∫°o c√°c module h·ªçc t·∫≠p...</p>
      </div>

      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>

      <!-- ƒê·ªìng h·ªì ƒë·∫øm ng∆∞·ª£c -->
      <div class="countdown">
        <div class="count-item">
          <span class="count-num" id="days">00</span>
          <span class="count-label">Ng√†y</span>
        </div>
        <div class="count-item">
          <span class="count-num" id="hours">00</span>
          <span class="count-label">Gi·ªù</span>
        </div>
        <div class="count-item">
          <span class="count-num" id="minutes">00</span>
          <span class="count-label">Ph√∫t</span>
        </div>
        <div class="count-item">
          <span class="count-num" id="seconds">00</span>
          <span class="count-label">Gi√¢y</span>
        </div>
      </div>

      <div class="btn-group">
        <button class="btn-main" onclick="goHome()">Quay v·ªÅ trang ch·ªß</button>
        <div class="social-links">
          <a
            class="social-btn"
            title="Facebook"
            href="https://facebook.com/ducnt214"
            target="_blank"
            >FB</a
          >
          <a
            class="social-btn"
            title="Email"
            href="mailto:ducnt21042010@gmail.com"
            >GM</a
          >
          <a class="social-btn" title="Call" href="tel:0342266204">üìû</a>
        </div>
      </div>
    </div>

    <script>
      // 1. Qu·∫£n l√Ω tin nh·∫Øn ng·∫´u nhi√™n m∆∞·ª£t m√†
      const messages = [
        "ƒêang t·ªëi ∆∞u h√≥a h·ªá th·ªëng b√†i gi·∫£ng...",
        "Chu·∫©n b·ªã c√°c t√≠nh nƒÉng t∆∞∆°ng t√°c m·ªõi...",
        "N√¢ng c·∫•p c∆° s·ªü d·ªØ li·ªáu ng∆∞·ªùi d√πng...",
        "ƒê·ªôi ng≈© k·ªπ thu·∫≠t ƒëang mi·ªát m√†i l√†m vi·ªác...",
        "C·∫£m ∆°n b·∫°n ƒë√£ ki√™n nh·∫´n ƒë·ªìng h√†nh c√πng EDUMATTER!",
        "Ch·ªâ c√≤n m·ªôt v√†i b∆∞·ªõc hi·ªáu ch·ªânh cu·ªëi c√πng...",
        "Mang ƒë·∫øn kh√¥ng gian h·ªçc t·∫≠p t·ªët h∆°n m·ªói ng√†y!",
      ];

      let msgIndex = 0;
      const msgElement = document.getElementById("msg");

      setInterval(() => {
        msgElement.style.opacity = 0;
        setTimeout(() => {
          msgIndex = (msgIndex + 1) % messages.length;
          msgElement.textContent = messages[msgIndex];
          msgElement.style.opacity = 1;
        }, 500);
      }, 4000);

      // 2. Countdown Timer (ƒê·∫∑t ng√†y k·∫øt th√∫c l√† 7 ng√†y sau)
      const targetDate = new Date().getTime() + 36 * 24 * 60 * 60 * 1000;

      function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        const d = Math.floor(distance / (1000 * 60 * 60 * 24));
        const h = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerText = d
          .toString()
          .padStart(2, "0");
        document.getElementById("hours").innerText = h
          .toString()
          .padStart(2, "0");
        document.getElementById("minutes").innerText = m
          .toString()
          .padStart(2, "0");
        document.getElementById("seconds").innerText = s
          .toString()
          .padStart(2, "0");
      }
      setInterval(updateCountdown, 1000);

      // 3. Ph√°o hoa khi click (Gi·ªØ nguy√™n t√≠nh nƒÉng c≈© nh∆∞ng ƒë·∫πp h∆°n)
      document.addEventListener("click", (e) => {
        confetti({
          particleCount: 50,
          spread: 70,
          origin: {
            x: e.clientX / window.innerWidth,
            y: e.clientY / window.innerHeight,
          },
          colors: ["#3b82f6", "#8b5cf6", "#ffffff"],
        });
      });

      // 4. C·∫•u h√¨nh Particles.js (T·ªëi ∆∞u l·∫°i m√†u s·∫Øc)
      particlesJS("particles-js", {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: "#3b82f6" },
          shape: { type: "circle" },
          opacity: { value: 0.2, random: true },
          size: { value: 2, random: true },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#3b82f6",
            opacity: 0.1,
            width: 1,
          },
          move: {
            enable: true,
            speed: 1,
            direction: "none",
            random: true,
            straight: false,
            out_mode: "out",
            bounce: false,
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "grab" },
            onclick: { enable: true, mode: "push" },
            resize: true,
          },
          modes: {
            grab: { distance: 200, line_linked: { opacity: 0.3 } },
          },
        },
        retina_detect: true,
      });

      function goHome() {
        // Hi·ªáu ·ª©ng chuy·ªÉn trang
        document.querySelector(".container").style.transform = "scale(0.9)";
        document.querySelector(".container").style.opacity = "0";
        setTimeout(() => {
          window.location.href = "index.html";
        }, 500);
      }
    </script>
  </body>
</html>
