<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kho T√†i Li·ªáu H·ªçc T·∫≠p</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background: #f4f4f9;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      h1,
      h2 {

        text-align: center;
      }

      /* Form Upload */
      .upload-box {

        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      input,
      button {
        padding: 10px;
        margin: 5px 0;
        width: 100%;
        box-sizing: border-box;
      }
      button {
        background: #28a745;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: #218838;
      }

      /* Danh s√°ch */
      .item {
        border-bottom: 1px solid #ddd;
        padding: 10px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .item:last-child {
        border-bottom: none;
      }
      .info {
        flex-grow: 1;
      }
      .info strong {
        display: block;
        font-size: 1.1em;
      }
      .info span {
        font-size: 0.9em;
        color: #666;
      }
      .actions a {
        text-decoration: none;
        background: #007bff;
        color: white;
        padding: 5px 10px;
        border-radius: 3px;
        font-size: 0.9em;
      }

      /* Admin Styles */
      #adminPanel {
        display: none;
        margin-top: 30px;
        border: 2px dashed #dc3545;
        padding: 15px;
      }
      .pending {
        background-color: #fff3cd;
      } /* M√†u v√†ng cho b√†i ch∆∞a duy·ªát */
      .admin-btn {
        width: auto;
        padding: 5px 10px;
        margin-left: 5px;
      }
      .btn-duyet {
        background: #28a745;
      }
      .btn-xoa {
        background: #dc3545;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üìö Kho T√†i Li·ªáu Online</h1>

      <div class="upload-box">
        <h3>üì§ ƒêƒÉng t√†i li·ªáu m·ªõi</h3>
        <form action="/api/upload" method="POST" enctype="multipart/form-data">
          <input
            type="text"
            name="tenHienThi"
            placeholder="T√™n t√†i li·ªáu (VD: ƒê·ªÅ thi To√°n GK1)"
            required
          />
          <input
            type="text"
            name="nguoiDang"
            placeholder="T√™n c·ªßa b·∫°n"
            required
          />
          <input type="file" name="taiLieu" required />
          <button type="submit">Upload l√™n Server</button>
        </form>
        <p style="font-size: 0.8em; color: red">
          * File sau khi upload c·∫ßn Admin duy·ªát m·ªõi hi·ªán ra.
        </p>
      </div>

      <hr />

      <h2>Danh s√°ch t√†i li·ªáu</h2>
      <div id="fileList">ƒêang t·∫£i...</div>

      <div style="text-align: center; margin-top: 40px">
        <button
          onclick="toggleAdmin()"
          style="background: #6c757d; width: auto"
        >
          Ch·∫ø ƒë·ªô Admin
        </button>
      </div>

      <div id="adminPanel">
        <h3>üîß Qu·∫£n tr·ªã vi√™n</h3>
        <input
          type="password"
          id="adminPass"
          placeholder="Nh·∫≠p m·∫≠t kh·∫©u Admin..."
          style="margin-bottom: 10px"
        />
        <button onclick="loadFiles(true)">
          ƒêƒÉng nh·∫≠p & Xem file ch·ªù duy·ªát
        </button>
      </div>
    </div>

    <script>
      // Ki·ªÉm tra URL xem c√≥ th√¥ng b√°o th√†nh c√¥ng kh√¥ng
      if (window.location.search.includes("msg=upload_success")) {
        alert("Upload th√†nh c√¥ng! Vui l√≤ng ch·ªù Admin duy·ªát.");
        window.history.replaceState(null, null, window.location.pathname);
      }

      // H√†m t·∫£i danh s√°ch file
      async function loadFiles(isAdmin = false) {
        const password = document.getElementById("adminPass").value;
        let url = "/api/list";
        if (isAdmin) url += `?admin=${password}`;

        const res = await fetch(url);
        const data = await res.json();

        const listDiv = document.getElementById("fileList");
        listDiv.innerHTML = "";

        if (data.length === 0)
          listDiv.innerHTML =
            '<p style="text-align:center">Ch∆∞a c√≥ t√†i li·ªáu n√†o.</p>';

        data.forEach((item) => {
          // N·∫øu l√† admin th√¨ hi·ªán class pending cho file ch∆∞a duy·ªát
          const itemClass = isAdmin && !item.approved ? "item pending" : "item";

          let html = `
                <div class="${itemClass}">
                    <div class="info">
                        <strong>${item.name} ${
            !item.approved ? "(‚è≥ CH·ªú DUY·ªÜT)" : ""
          }</strong>
                        <span>Ng∆∞·ªùi ƒëƒÉng: ${item.uploader} | Ng√†y: ${
            item.date
          }</span>
                    </div>
                    <div class="actions">
                        ${
                          item.approved
                            ? `<a href="/files/${item.filename}" download>‚¨á T·∫£i v·ªÅ</a>`
                            : ""
                        }
                        
                        ${
                          isAdmin
                            ? `
                            <div style="margin-top:5px;">
                                ${
                                  !item.approved
                                    ? `<button class="admin-btn btn-duyet" onclick="moderate(${item.id}, 'approve')">Duy·ªát</button>`
                                    : ""
                                }
                                <button class="admin-btn btn-xoa" onclick="moderate(${
                                  item.id
                                }, 'delete')">X√≥a</button>
                            </div>
                        `
                            : ""
                        }
                    </div>
                </div>
            `;
          listDiv.innerHTML += html;
        });
      }

      // H√†m x·ª≠ l√Ω duy·ªát/x√≥a
      async function moderate(id, action) {
        const password = document.getElementById("adminPass").value;
        const res = await fetch("/api/moderate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id, action, password }),
        });
        const result = await res.json();
        if (result.success) {
          loadFiles(true); // T·∫£i l·∫°i danh s√°ch admin
        } else {
          alert(result.msg);
        }
      }

      function toggleAdmin() {
        const panel = document.getElementById("adminPanel");
        panel.style.display =
          panel.style.display === "block" ? "none" : "block";
      }

      // M·∫∑c ƒë·ªãnh t·∫£i danh s√°ch c√¥ng khai
      loadFiles(false);
    </script>
  </body>
</html>
