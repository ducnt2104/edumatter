<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cài đặt</title>
    <link rel="stylesheet" href="caidat.css" />
    <link rel="stylesheet" href="sidebar-act.css" />
    <link rel="icon" href="../favicon/edumatter.svg?v=1" type="image/svg+xml" />
  </head>
  <body>
    <div class="settings-container">
      <h2>Cài đặt</h2>

      <!-- Giao diện -->
      <div class="settings-group">
        <h3>Giao diện</h3>

        <div class="setting-item">
          <span>Chế độ tối</span>
          <label class="switch">
            <input id="darkMode" type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>

        <div class="setting-item">
          <span>Tăng cỡ chữ</span>
          <label class="switch">
            <input id="bigText" type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <!-- Âm thanh -->
      <div class="settings-group">
        <h3>Âm thanh</h3>

        <div class="setting-item">
          <span>Âm hiệu ứng</span>
          <label class="switch">
            <input id="soundFX" type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>

        <div class="setting-item">
          <span>Âm thông báo</span>
          <label class="switch">
            <input id="notifySound" type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <!-- Hệ thống -->
      <div class="settings-group">
        <h3>Hệ thống</h3>

        <button id="clearCache" class="danger-btn">Xóa cache</button>
        <button id="resetAll" class="danger-btn">Khôi phục mặc định</button>
      </div>
    </div>
    <!-- ======================== FOOTER ======================== -->
    <footer id="footer">
      <p>© 2025 – Thiết kế bởi Nguyễn Tiến Đức</p>

      <a href="#"> <i class="fa-solid fa-arrow-up"></i> Quay lại đầu trang </a>

      <a href="../index.html">
        <i class="fa-solid fa-house"></i> Quay lại EDUMATTER
      </a>
    </footer>
    <script src="caidat.js"></script>
  </body>
</html>
