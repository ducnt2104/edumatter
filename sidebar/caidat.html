<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cài đặt - EDUMATTER</title>
    <link rel="icon" href="../favicon/edumatter.svg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="caidat.css" />
  </head>
  <body>
    <div class="settings-container">
      <h2><i class="fa-solid fa-gear"></i> Cài đặt</h2>

      <!-- 1. Giao diện & Hiển thị -->
      <div class="settings-group">
        <h3><i class="fa-solid fa-palette"></i> Giao diện</h3>

        <div class="setting-item">
          <span>Chế độ Tối (Dark Mode)</span>
          <label class="switch">
            <input id="darkMode" type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>

        <div class="setting-item">
          <span>Cỡ chữ lớn</span>
          <label class="switch">
            <input id="bigText" type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>

        <div
          class="setting-item"
          style="flex-direction: column; align-items: flex-start; gap: 10px"
        >
          <span>Màu chủ đạo</span>
          <div class="color-options">
            <div
              class="color-circle"
              style="background: #4caf50"
              onclick="changeTheme('#4caf50', this)"
            ></div>
            <div
              class="color-circle"
              style="background: #2196f3"
              onclick="changeTheme('#2196F3', this)"
            ></div>
            <div
              class="color-circle"
              style="background: #9c27b0"
              onclick="changeTheme('#9C27B0', this)"
            ></div>
            <div
              class="color-circle"
              style="background: #ff9800"
              onclick="changeTheme('#FF9800', this)"
            ></div>
          </div>
        </div>
      </div>

      <!-- 2. Âm thanh -->
      <div class="settings-group">
        <h3><i class="fa-solid fa-volume-high"></i> Âm thanh</h3>

        <div class="setting-item">
          <span>Âm thanh thông báo</span>
          <label class="switch">
            <input id="notifySound" type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <!-- 3. Hệ thống -->
      <div class="settings-group">
        <h3><i class="fa-solid fa-triangle-exclamation"></i> Hệ thống</h3>
        <div class="btn-group">
          <button id="clearCache" class="btn secondary-btn">
            <i class="fa-solid fa-eraser"></i> Xóa Cache
          </button>
          <button id="resetAll" class="btn danger-btn">
            <i class="fa-solid fa-rotate-right"></i> Khôi phục gốc
          </button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer id="footer">
      <p>© 2025 EDUMATTER</p>
      <a href="../index.html">
        <i class="fa-solid fa-house"></i> Trở về Trang chủ
      </a>
    </footer>

    <!-- Toast Notification -->
    <div id="toast">
      <i class="fa-solid fa-check-circle"></i>
      <span id="toastMsg">Đã lưu thay đổi!</span>
    </div>

    <script src="caidat.js"></script>
  </body>
</html>
