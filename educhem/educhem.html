<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>EDUCHEM</title>
    <link rel="icon" href="../favicon/educhem.svg" type="image/svg+xml" />

    <!-- CSS -->
    <link rel="stylesheet" href="educhem.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <link rel="stylesheet" href="../component/component.css" />

    <!-- PARTICLES BACKGROUND -->
  </head>

  <body class="light-mode">
    <div id="particles-bg"></div>
    <div id="rotate-warning">
      Vui lòng xoay ngang màn hình để sử dụng trang web
    </div>
    <!-- SIDEBAR -->
    <div id="sidebar-container"></div>

    <!-- HEADER -->
    <header class="header-left" data-aos="fade-down">
      <h1 class="site-title">EDUCHEM</h1>
      <p class="site-slogan">Học Hóa pễ dàng – hiệu quả</p>

      <div class="header-right">
        <button id="menuToggle" class="menu-toggle">
          <i class="fas fa-bars"></i>
        </button>

        <a href="../index.html" class="home-btn">
          <i class="fas fa-home"></i>
        </a>
      </div>
    </header>

    <!-- MAIN -->
    <main class="main-content">
      <section
        class="card"
        data-link="chemstudybaby/chemstudybaby.html"
        data-aos="zoom-in"
      >
        <div class="icon-bg"><i class="fas fa-flask"></i></div>
        <h3>
          CHEMSTUDY<br />
          -BABY- <br />
          Học tập hóa học <br />
          -THCS-
        </h3>
      </section>

      <section
        class="card"
        data-link="chemstudyteen/chemstudyteen.html"
        data-aos="zoom-in"
      >
        <div class="icon-bg"><i class="fas fa-vial"></i></div>
        <h3>
          CHEMSTUDY<br />
          -TEEN- <br />
          Học tập hóa học <br />
          -THPT-
        </h3>
      </section>

      <section class="card" data-link="../suco.html" data-aos="zoom-in">
        <div class="icon-bg"><i class="fas fa-comments"></i></div>
        <h3>
          CHEMFORUM <br />
          -Diễn đàn hóa học-
        </h3>
      </section>

      <section class="card" data-link="../suco.html" data-aos="zoom-in">
        <div class="icon-bg"><i class="fas fa-globe"></i></div>
        <h3>
          CHEMVERSE <br />
          - Vũ trụ hóa học -<br />
          Công cụ hỗ trợ học tập <br />
          -TẠI WEB-
        </h3>
      </section>
    </main>

    <!-- FOOTER -->
    <div id="footer-container"></div>

    <!-- JS LIBS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

    <!-- INIT -->
    <script>
      AOS.init();

      // Background particles
      particlesJS.load("particles-bg", "../particles.json");
    </script>

    <!-- AUTO COMPONENT LOADER -->
    <script src="../component/component.js"></script>

    <!-- CUSTOM SCRIPT -->
    <script src="educhem.js"></script>

    <script>
      // Điều hướng card
      document.querySelectorAll("[data-link]").forEach((el) => {
        el.addEventListener("click", () => {
          window.location.href = el.dataset.link;
        });
      });
    </script>
  </body>
</html>
