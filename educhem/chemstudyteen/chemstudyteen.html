<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../favicon/educhem.svg" type="image/svg+xml" />
    <title>EDUCHEM - THPT | ChemVerse Edition</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;900&family=Orbitron:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/framer-motion@10.12.16/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Be Vietnam Pro", "sans-serif"],
              tech: ["Orbitron", "sans-serif"],
            },
            colors: {
              bg: "#050511", // Deep Space
              card: "#0f1126",
              accent: "#00f2ff", // Cyan Neon
              primary: "#7000ff", // Electric Purple
              secondary: "#ff0055", // Neon Pink
            },
            backgroundImage: {
              "gradient-radial": "radial-gradient(var(--tw-gradient-stops))",
              glass:
                "linear-gradient(145deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%)",
            },
          },
        },
      };
    </script>

    <style>
      body {
        background-color: #050511;
        color: #ffffff;
        overflow-x: hidden;
      }

      /* Hiệu ứng nền Grid chuyển động */
      .chem-grid {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(
            rgba(0, 242, 255, 0.03) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        z-index: -2;
        mask-image: radial-gradient(
          circle at center,
          black 40%,
          transparent 100%
        );
      }

      /* Các hạt trôi nổi (Hexagons) */
      .floating-hex {
        position: fixed;
        opacity: 0.1;
        z-index: -1;
        animation: float linear infinite;
        color: #7000ff;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        20% {
          opacity: 0.2;
        }
        80% {
          opacity: 0.2;
        }
        100% {
          transform: translateY(-20vh) rotate(360deg);
          opacity: 0;
        }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050511;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #7000ff, #00f2ff);
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;
      const { motion, AnimatePresence } = window.Motion;

      // --- DỮ LIỆU BÀI HỌC ---
      const coursesData = [
        // LỚP 10
        {

        {

        },
        {

          grade: 10,

        },
        {
          id: 5,
          grade: 10,
          title: "Năng lượng hóa học",
          icon: "fa-bolt",
          link: "nang_luong_hoa_hoc/nang_luong_hoa_hoc.html",
          color: "from-yellow-400 to-orange-300",
        },
        {
          id: 6,
          grade: 10,
          title: "Tốc độ phản ứng",

          link: "toc_do_phan_ung_hoa_hoc/toc_do_phan_ung_hoa_hoc.html",

        },
        {

        // LỚP 11

        {

        },
        {
          id: 12,
          grade: 11,
          title: "Dẫn xuất Halogen - Alcohol",
          icon: "fa-vial",
          link: "dan_xuat_halogen_alcohol_phenol/dan_xuat_halogen_alcohol_phenol.html",
          color: "from-teal-400 to-emerald-500",
        },
        {
          id: 13,
          grade: 11,
          title: "Hợp chất Carbonyl",
          icon: "fa-cube",
          link: "hop_chat_carbonyl(aldehyde_ketone)_carboxylic_acid/hop_chat_carbonyl(aldehyde_ketone)_carboxylic_acid.html",
          color: "from-violet-400 to-indigo-500",
        },

        // LỚP 12
        {
          id: 14,
          grade: 12,
          title: "Ester - Lipid",
          icon: "fa-vials",
          link: "ester_lipid/ester_lipid.html",
          color: "from-pink-400 to-rose-500",
        },
        {
          id: 15,
          grade: 12,
          title: "Xà phòng & Chất giặt rửa",
          icon: "fa-soap",
          link: "xa_phong_chat_giat_rua/xa_phong_chat_giat_rua.html",
          color: "from-cyan-300 to-blue-400",
        },
        {
          id: 16,
          grade: 12,
          title: "Carbohydrate",
          icon: "fa-cookie-bite",
          link: "carbohydrate/carbohydrate.html",
          color: "from-yellow-300 to-amber-400",
        },
        {
          id: 17,
          grade: 12,
          title: "Hợp chất chứa Nitrogen",
          icon: "fa-dna",
          link: "hop_chat_chua_nitrogen/hop_chat_chua_nitrogen.html",
          color: "from-green-300 to-emerald-400",
        },
        {
          id: 18,
          grade: 12,
          title: "Polymer",
          icon: "fa-project-diagram",
          link: "polymer/polymer.html",
          color: "from-blue-400 to-indigo-500",
        },
        {
          id: 19,
          grade: 12,
          title: "Pin điện & Điện phân",
          icon: "fa-battery-bolt",
          link: "pin_dien_va_dien_phan/pin_dien_va_dien_phan.html",
          color: "from-red-400 to-rose-500",
        },
        {
          id: 20,
          grade: 12,
          title: "Đại cương kim loại",
          icon: "fa-industry",
          link: "dai_cuong_kim_loai/dai_cuong_kim_loai.html",
          color: "from-gray-300 to-slate-400",
        },
        {
          id: 21,
          grade: 12,
          title: "Kim loại nhóm IA & IIA",
          icon: "fa-layer-group",
          link: "nguyen_to_nhom_ia_va_nhom_iia/nguyen_to_nhom_ia_va_nhom_iia.html",
          color: "from-purple-300 to-violet-400",
        },
        {
          id: 22,
          grade: 12,
          title: "Kim loại chuyển tiếp & Phức chất",
          icon: "fa-gem",
          link: "so_luoc_ve_day_kim_loai_chuyen_tiep_thu_nhat_va_phuc_chat/so_luoc_ve_day_kim_loai_chuyen_tiep_thu_nhat_va_phuc_chat.html",
          color: "from-gold-300 to-yellow-500",
        },
      ];

      // --- COMPONENTS ---

      // Background Animation Component
      const Background = () => {
        return (
          <>
            <div className="chem-grid"></div>
            {/* Tạo ngẫu nhiên các hình lục giác bay lên */}
            {[...Array(15)].map((_, i) => (
              <i
                key={i}
                className="fas fa-hexagon floating-hex"
                style={{
                  left: `${Math.random() * 100}%`,
                  fontSize: `${Math.random() * 30 + 10}px`,
                  animationDuration: `${Math.random() * 10 + 10}s`,
                  animationDelay: `${Math.random() * 5}s`,
                }}
              ></i>
            ))}
            {/* Hiệu ứng ánh sáng nền */}
            <div className="fixed top-[-20%] left-[-10%] w-[500px] h-[500px] bg-primary/20 rounded-full blur-[120px] pointer-events-none"></div>
            <div className="fixed bottom-[-20%] right-[-10%] w-[600px] h-[600px] bg-accent/10 rounded-full blur-[120px] pointer-events-none"></div>
          </>
        );
      };

      // Component thẻ bài học (Card)
      const CourseCard = ({ course }) => {
        return (
          <motion.div
            layout
            initial={{ opacity: 0, scale: 0.8 }}
            animate={{ opacity: 1, scale: 1 }}
            exit={{ opacity: 0, scale: 0.8, transition: { duration: 0.2 } }}
            whileHover={{ y: -10, scale: 1.02 }}
            className="group relative h-full"
            onClick={() => (window.location.href = course.link)}
          >
            {/* Glow effect background */}
            <div
              className={`absolute -inset-0.5 bg-gradient-to-r ${course.color} rounded-2xl opacity-20 group-hover:opacity-70 blur transition duration-500`}
            ></div>

            {/* Card Content */}
            <div className="relative h-full bg-card/90 backdrop-blur-xl border border-white/10 rounded-xl p-6 flex flex-col items-start overflow-hidden hover:border-white/30 transition-colors cursor-pointer shadow-xl">
              {/* Decorative Circle */}
              <div className="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-white/5 to-transparent rounded-full -mr-16 -mt-16 pointer-events-none"></div>

              {/* Header: Icon & Grade */}
              <div className="flex w-full justify-between items-start mb-5">
                <div
                  className={`w-14 h-14 rounded-2xl bg-gradient-to-br ${course.color} flex items-center justify-center text-white text-2xl shadow-lg shadow-purple-500/20 group-hover:rotate-12 transition-transform duration-300`}
                >
                  <i className={`fas ${course.icon}`}></i>
                </div>
                <span className="px-3 py-1 rounded-full bg-white/5 border border-white/10 text-xs font-bold text-gray-300 backdrop-blur-md">
                  Lớp {course.grade}
                </span>
              </div>

              {/* Title */}
              <h3 className="text-xl font-bold text-white mb-2 leading-tight group-hover:text-transparent group-hover:bg-clip-text group-hover:bg-gradient-to-r group-hover:from-white group-hover:to-cyan-200 transition-all">
                {course.title}
              </h3>

              {/* Spacer để đẩy footer xuống đáy nếu nội dung ngắn */}
              <div className="flex-grow"></div>

              {/* Footer: Action */}
              <div className="w-full mt-4 pt-4 border-t border-white/5 flex items-center justify-between group-hover:border-white/20 transition-colors">
                <span className="text-sm text-gray-400 font-medium">
                  Bắt đầu học
                </span>
                <span className="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center text-white/50 group-hover:bg-white group-hover:text-primary transition-all duration-300">
                  <i className="fas fa-arrow-right text-xs"></i>
                </span>
              </div>
            </div>
          </motion.div>
        );
      };

      // Ứng dụng chính
      const App = () => {
        const [activeTab, setActiveTab] = useState("all");
        const [filteredCourses, setFilteredCourses] = useState(coursesData);

        // Xử lý lọc bài học
        useEffect(() => {
          if (activeTab === "all") {
            setFilteredCourses(coursesData);
          } else {
            setFilteredCourses(
              coursesData.filter((c) => c.grade === parseInt(activeTab))
            );
          }
        }, [activeTab]);

        const tabs = [
          { id: "all", label: "Tất cả" },
          { id: "10", label: "Lớp 10" },
          { id: "11", label: "Lớp 11" },
          { id: "12", label: "Lớp 12" },
        ];

        return (
          <div className="min-h-screen relative flex flex-col font-sans">
            <Background />

            {/* HEADER */}
            <header className="fixed w-full z-50 top-0 left-0 border-b border-white/10 bg-[#050511]/80 backdrop-blur-md">
              <div className="max-w-7xl mx-auto px-4 h-20 flex items-center justify-between">
                {/* Logo */}
                <div className="flex items-center gap-3 cursor-pointer group">
                  <div className="relative w-10 h-10 flex items-center justify-center">
                    <i className="fas fa-atom text-3xl text-accent group-hover:animate-spin-slow"></i>
                    <div className="absolute inset-0 bg-accent blur-xl opacity-50"></div>
                  </div>
                  <div>
                    <h1 className="font-tech font-bold text-2xl tracking-wider text-white">
                      EDU
                      <span className="text-transparent bg-clip-text bg-gradient-to-r from-accent to-primary">
                        CHEM
                      </span>
                    </h1>
                    <p className="text-[10px] text-gray-400 uppercase tracking-[0.2em]">
                      High School Chemistry
                    </p>
                  </div>
                </div>

                {/* Nav Menu (Desktop) */}
                <nav className="hidden md:flex items-center gap-2">
                  {[
                    { name: "THCS", link: "../thcs/thcs.html", active: false },
                    { name: "THPT", link: "#", active: true },
                    {
                      name: "Diễn đàn",
                      link: "../dien_dan/dien_dan.html",
                      active: false,
                    },
                    {
                      name: "ChemVerse",
                      link: "../chemverse/chemverse.html",
                      active: false,
                      special: true,
                    },
                  ].map((item, idx) => (
                    <a
                      key={idx}
                      href={item.link}
                      className={`px-5 py-2.5 rounded-lg text-sm font-semibold transition-all duration-300 relative overflow-hidden group
                        ${
                          item.active
                            ? "bg-white/10 text-white shadow-[0_0_15px_rgba(255,255,255,0.1)] border border-white/20"
                            : "text-gray-400 hover:text-white hover:bg-white/5"
                        }
                        ${
                          item.special
                            ? "border border-primary/50 text-primary hover:bg-primary hover:text-white shadow-[0_0_20px_rgba(112,0,255,0.3)]"
                            : ""
                        }
                      `}
                    >
                      {item.name}
                      {/* Hover effect underline */}
                      {!item.active && !item.special && (
                        <span className="absolute bottom-0 left-0 w-0 h-0.5 bg-accent transition-all duration-300 group-hover:w-full"></span>
                      )}
                    </a>
                  ))}
                </nav>

                {/* Mobile Menu Btn */}
                <button className="md:hidden text-2xl text-white">
                  <i className="fas fa-bars"></i>
                </button>
              </div>
            </header>

            {/* MAIN CONTENT */}
            <main className="flex-grow pt-32 pb-20 px-4 max-w-7xl mx-auto w-full z-10">
              {/* Hero Section */}
              <div className="text-center mb-16 relative">
                <motion.div
                  initial={{ opacity: 0, y: 20 }}
                  animate={{ opacity: 1, y: 0 }}
                  transition={{ duration: 0.8 }}
                >
                  <span className="inline-block py-1.5 px-4 rounded-full bg-gradient-to-r from-primary/20 to-secondary/20 border border-primary/30 text-cyan-300 text-xs font-bold tracking-widest uppercase mb-4 shadow-[0_0_10px_rgba(0,242,255,0.2)]">
                    Chương trình GDPT 2018
                  </span>
                  <h2 className="text-4xl md:text-6xl font-tech font-bold text-white mb-6 leading-tight">
                    Khám phá <br className="md:hidden" />
                    <span className="text-transparent bg-clip-text bg-gradient-to-r from-accent via-primary to-secondary animate-gradient-x">
                      Vũ Trụ Hóa Học
                    </span>
                  </h2>
                  <p className="text-gray-400 text-lg max-w-2xl mx-auto font-light">
                    Hệ thống kiến thức toàn diện từ lớp 10 đến 12. Trực quan,
                    hiện đại và miễn phí.
                  </p>
                </motion.div>
              </div>

              {/* Filter Tabs */}
              <div className="flex justify-center mb-12">
                <div className="bg-white/5 p-1.5 rounded-full border border-white/10 backdrop-blur-md flex flex-wrap justify-center gap-1">
                  {tabs.map((tab) => (
                    <button
                      key={tab.id}
                      onClick={() => setActiveTab(tab.id)}
                      className={`relative px-6 py-2 rounded-full text-sm font-bold transition-all duration-300 z-10 ${
                        activeTab === tab.id
                          ? "text-white"
                          : "text-gray-400 hover:text-white"
                      }`}
                    >
                      {activeTab === tab.id && (
                        <motion.div
                          layoutId="activeTab"
                          className="absolute inset-0 bg-gradient-to-r from-primary to-secondary rounded-full -z-10 shadow-[0_0_20px_rgba(112,0,255,0.5)]"
                          transition={{
                            type: "spring",
                            bounce: 0.2,
                            duration: 0.6,
                          }}
                        />
                      )}
                      {tab.label}
                    </button>
                  ))}
                </div>
              </div>

              {/* Courses Grid */}
              <motion.div
                layout
                className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 md:gap-8"
              >
                <AnimatePresence>
                  {filteredCourses.map((course) => (
                    <CourseCard key={course.id} course={course} />
                  ))}
                </AnimatePresence>
              </motion.div>

              {filteredCourses.length === 0 && (
                <div className="text-center py-20 opacity-50">
                  <p>Đang cập nhật dữ liệu...</p>
                </div>
              )}
            </main>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
