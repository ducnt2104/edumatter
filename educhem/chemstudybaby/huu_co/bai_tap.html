<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../../favicon/educhem.svg"
      type="image/x-icon"
    />
    <title>Ôn tập Lipid - Carbohydrate - Protein - Polymer</title>
    <link rel="stylesheet" href="bai_tap.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header-content">
        <h1>BÀI TẬP ÔN TẬP LIPID – CARBOHYDRATE – PROTEIN – POLYMER</h1>
        <div class="progress-text">
          <span id="answered-count">0</span>/30 câu
        </div>
        <div class="progress-container">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
      </div>
    </header>

    <!-- Quiz Container -->
    <div class="container" id="quiz-container">
      <!-- JS will render content here -->
    </div>

    <!-- Footer -->
    <div class="footer" id="footer">
      <button class="btn btn-submit" onclick="submitQuiz()">Nộp bài</button>
      <button
        class="btn btn-submit"
        onclick="window.location.href = 'huu_co.html'"
      >
        Quay lại bài học
      </button>
    </div>

    <!-- Result Modal -->
    <div class="modal-overlay" id="result-modal">
      <div class="modal-content">
        <div class="score-circle" id="score-circle">
          <span class="score-number" id="score-display">0.0</span>
        </div>
        <div class="result-message" id="result-message">Tốt!</div>
        <p class="result-detail">
          Bạn đã trả lời đúng <span id="correct-count">0</span>/30 câu.
        </p>
        <div class="modal-buttons">
          <button class="btn btn btn-review" onclick="closeModal()">
            Xem chi tiết
          </button>
          <button class="btn btn btn-restart" onclick="resetQuiz()">
            Làm lại
          </button>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="bai_tap.js"></script>
  </body>
</html>
