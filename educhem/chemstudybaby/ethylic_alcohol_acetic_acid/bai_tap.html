<!doctype html>
<html lang="vi">
  <head>
    <link
      rel="shortcut icon"
      href="../../../favicon/educhem.svg"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BÀI TẬP ÔN TẬP ETHANOL – ACETIC ACID</title>
    <link rel="stylesheet" href="bai_tap.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="app-title">ÔN TẬP ETHANOL – ACETIC ACID</div>
        <div class="score-display" id="progress-text">0/30</div>
      </div>
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
    </header>

    <!-- Quiz Content -->
    <div id="quiz-app" class="quiz-container">
      <!-- Rendered by JS -->
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <!-- Nút Quay về bài học - Hãy sửa href nếu cần -->
        <a
          href="ethylic_alcohol_acetic_acid.html"
          class="btn btn-secondary"
          style="white-space: nowrap"
        >
          ← Bài học
        </a>

        <button class="btn btn-primary" id="btn-submit" onclick="submitQuiz()">
          Nộp Bài
        </button>
        <button
          class="btn btn-secondary"
          id="btn-reset"
          onclick="resetQuiz()"
          style="display: none"
        >
          Làm Lại
        </button>
      </div>
    </footer>

    <!-- Result Modal -->
    <div class="modal-overlay" id="result-modal">
      <div class="modal-card">
        <div
          style="
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: #374151;
          "
        >
          Kết Quả
        </div>
        <div class="result-score" id="modal-score">0.0</div>
        <div class="result-total" id="modal-correct-count">Đúng 0/30 câu</div>
        <div id="modal-badge" class="result-badge badge-good">RẤT TỐT</div>

        <div class="modal-actions">
          <button class="btn btn-primary" onclick="closeModal()">
            Xem Chi Tiết
          </button>
          <button class="btn btn-secondary" onclick="resetQuiz()">
            Làm Lại Bài
          </button>
        </div>
      </div>
    </div>

    <script src="bai_tap.js"></script>
  </body>
</html>
