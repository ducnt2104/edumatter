<!DOCTYPE html>
<html lang="vi" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../favicon/educhem.svg" type="image/svg+xml" />
    <title>EDUCHEM - THCS | ChemStudy-baby</title>
    <!-- Font & Icons -->
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

    <link

      rel="stylesheet"
    />

    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/framer-motion@10.12.16/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
      tailwind.config = {
        darkMode: "class", // Kích hoạt dark mode bằng class 'dark'
        theme: {
          extend: {
            fontFamily: {
              sans: ["Be Vietnam Pro", "sans-serif"],
              tech: ["Orbitron", "sans-serif"],
            },
            colors: {
              // Màu cho Dark Mode
              bgDark: "#0f172a",
              cardDark: "#1e293b",

              // Màu cho Light Mode
              bgLight: "#f0f9ff",
              cardLight: "#ffffff",
              textLight: "#334155",

              accent: "#06b6d4", // Cyan
              primary: "#8b5cf6", // Violet
              secondary: "#f43f5e", // Rose
              success: "#10b981", // Emerald
            },
            animation: {
              float: "float 15s infinite linear",
            },
            keyframes: {
              float: {
                "0%": {
                  transform: "translateY(100vh) rotate(0deg)",
                  opacity: "0",
                },
                "10%": { opacity: "0.3" },
                "90%": { opacity: "0.3" },
                "100%": {
                  transform: "translateY(-20vh) rotate(360deg)",
                  opacity: "0",
                },
              },
            },
          },
        },
      };

    <style>
      /* Smooth scrolling & transitions */
      html {
        scroll-behavior: smooth;
      }
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* Light mode thumb */
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569; /* Dark mode thumb */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Background Patterns */
      .bg-grid-light {
        background-size: 40px 40px;
        background-image: linear-gradient(
            to right,
            rgba(0, 0, 0, 0.05) 1px,
            transparent 1px
          ),
          linear-gradient(to bottom, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
      }
      .bg-grid-dark {
        background-size: 50px 50px;
        background-image: linear-gradient(
            to right,
            rgba(255, 255, 255, 0.05) 1px,
            transparent 1px
          ),
          linear-gradient(
            to bottom,
            rgba(255, 255, 255, 0.05) 1px,
            transparent 1px
          );
        mask-image: radial-gradient(
          circle at center,
          black 40%,
          transparent 100%
        );
      }

      /* Mobile Menu Animation */
      .mobile-menu-enter {
        transform: translateX(100%);
      }
      .mobile-menu-enter-active {
        transform: translateX(0);
        transition: transform 300ms ease-in-out;
      }
      .mobile-menu-exit {
        transform: translateX(0);
      }
      .mobile-menu-exit-active {
        transform: translateX(100%);
        transition: transform 300ms ease-in-out;
      }
    </style>
  </head>
  <body
    class="bg-bgLight text-textLight dark:bg-bgDark dark:text-white min-h-screen"
  >
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useMemo } = React;
      const { motion, AnimatePresence } = window.Motion;

      // --- DỮ LIỆU BÀI HỌC ---
      const thcsCourses = [
        {
          id: "7_1",
          grade: 7,
          title: "Nguyên tử & Nguyên tố",
          desc: "Nguyên tử, electron, nguyên tố & kí hiệu hóa học.",
          icon: "fa-atom",
          link: "nguyen_tu_nguyen_to_hoa_hoc/nguyen_tu_nguyen_to_hoa_hoc.html",
          color: "from-blue-400 to-cyan-300",
        },
        {
          id: "7_2",
          grade: 7,
          title: "Đơn chất • Hợp chất",
          desc: "Phân biệt công thức hóa học, phân tử khối.",
          icon: "fa-cubes",
          link: "phan_tu_don_chat_hop_chat/phan_tu_don_chat_hop_chat.html",
          color: "from-cyan-400 to-teal-300",
        },
        {
          id: "8_1",
          grade: 8,
          title: "Acid • Base • Oxide • Muối",
          desc: "Phân loại – tính chất – phản ứng – độ mạnh pH.",
          icon: "fa-vial",

        {

          desc: "Tính chất vật lý, hóa học, dãy hoạt động hóa học.",
          icon: "fa-gem",
          link: "kimloai/kimloai.html",
          color: "from-purple-400 to-pink-400",
        },
        {

          grade: 9,
          title: "Hydrocarbon & Nhiên liệu",
          desc: "Metan, Etilen, Axetilen, Benzen & Dầu mỏ.",
          icon: "fa-fire",
          link: "hop_chat_huu_co_hydrocarbon_va_nguon_nhien_lieu/hop_chat_huu_co_hydrocarbon_va_nguon_nhien_lieu.html",
          color: "from-red-500 to-rose-500",
        },
        {
          id: "9_3",
          grade: 9,
          title: "Ethylic Alcohol & Acetic Acid",
          desc: "Cấu tạo phân tử, tính chất, điều chế và ứng dụng.",
          icon: "fa-flask",
          link: "ethylic_alcohol_acetic_acid/ethylic_alcohol_acetic_acid.html",
          color: "from-emerald-400 to-green-500",
        },
        {
          id: "9_4",
          grade: 9,
          title: "Hợp chất thiên nhiên & Polymer",
          desc: "Chất béo, Glucozơ, Protein, Tinh bột & Polymer.",
          icon: "fa-dna",
          link: "huu_co/huu_co.html",
          color: "from-indigo-400 to-blue-500",
        },
      ];

      // --- COMPONENTS ---

      // Background Component: Handles both Light & Dark themes efficiently
      const Background = () => {
        // Reduced particle count for mobile
        const particleCount = window.innerWidth < 768 ? 6 : 12;

        return (
          <div className="fixed inset-0 overflow-hidden pointer-events-none z-0">
            {/* Base Grid */}
            <div className="absolute inset-0 bg-grid-light dark:bg-grid-dark transition-all duration-500"></div>

            {/* Ambient Glows (Fixed CSS Blur instead of heavy filters) */}
            <div className="absolute top-[-20%] left-[-10%] w-[500px] h-[500px] bg-purple-500/20 dark:bg-purple-600/20 rounded-full blur-[100px]"></div>
            <div className="absolute bottom-[-20%] right-[-10%] w-[500px] h-[500px] bg-cyan-500/20 dark:bg-cyan-600/20 rounded-full blur-[100px]"></div>

            {/* Floating Particles (CSS Animation) */}
            {[...Array(particleCount)].map((_, i) => (
              <div
                key={i}
                className="absolute text-slate-300 dark:text-slate-700 opacity-20 dark:opacity-30"
                style={{
                  left: `${Math.random() * 100}%`,
                  fontSize: `${Math.random() * 20 + 20}px`,
                  animation: `float ${
                    Math.random() * 10 + 15
                  }s infinite linear`,
                  animationDelay: `${Math.random() * 10}s`,
                }}
              >
                <i className="fas fa-hexagon"></i>
              </div>
            ))}
          </div>
        );
      };

      const ThemeToggle = ({ isDark, toggle }) => (
        <button
          onClick={toggle}
          className="w-10 h-10 rounded-full bg-slate-200 dark:bg-white/10 flex items-center justify-center text-slate-600 dark:text-yellow-300 hover:bg-slate-300 dark:hover:bg-white/20 transition-all shadow-md"
          title={isDark ? "Chuyển sang chế độ sáng" : "Chuyển sang chế độ tối"}
        >
          {isDark ? (
            <i className="fas fa-sun"></i>
          ) : (
            <i className="fas fa-moon"></i>
          )}
        </button>
      );

      // Card Component
      const CourseCard = ({ course, isDone, onToggleDone }) => {
        return (
          <motion.div
            layout
            initial={{ opacity: 0, scale: 0.95 }}
            animate={{ opacity: 1, scale: 1 }}
            exit={{ opacity: 0, scale: 0.95 }}
            whileHover={{ y: -5 }}
            transition={{ duration: 0.2 }}
            className="group relative h-full"
          >
            <div
              className={`
              relative h-full flex flex-col p-6 rounded-2xl border transition-all duration-300 shadow-sm hover:shadow-xl
              bg-white/70 border-slate-200 
              dark:bg-cardDark/80 dark:border-white/10 dark:backdrop-blur-xl
              ${isDone ? "border-success/50 ring-1 ring-success/30" : ""}
            `}
            >
              {/* Checkbox */}
              <button
                onClick={(e) => {
                  e.stopPropagation();
                  onToggleDone(course.id);
                }}
                className={`absolute top-4 right-4 z-20 w-8 h-8 rounded-full flex items-center justify-center border transition-all duration-300
                  ${
                    isDone
                      ? "bg-success text-white border-success shadow-[0_0_10px_rgba(16,185,129,0.4)]"
                      : "bg-slate-100 border-slate-300 text-slate-300 hover:border-accent hover:text-accent dark:bg-white/5 dark:border-white/20 dark:text-white/20"
                  }
                `}
              >
                <i className="fas fa-check text-sm"></i>
              </button>

              {/* Icon & Label */}
              <div className="flex justify-between items-start mb-4">
                <div
                  className={`w-12 h-12 rounded-xl bg-gradient-to-br ${course.color} flex items-center justify-center text-white text-xl shadow-lg group-hover:scale-110 transition-transform`}
                >
                  <i className={`fas ${course.icon}`}></i>
                </div>
                <span className="mt-1 px-2.5 py-0.5 rounded-full bg-slate-100 dark:bg-white/5 border border-slate-200 dark:border-white/10 text-[10px] font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider">
                  Lớp {course.grade}
                </span>
              </div>

              {/* Content */}
              <div
                className="flex-grow cursor-pointer"
                onClick={() => (window.location.href = course.link)}
              >
                <h3
                  className={`text-lg font-bold mb-2 leading-tight transition-colors ${
                    isDone
                      ? "text-success"
                      : "text-slate-800 dark:text-white group-hover:text-accent"
                  }`}
                >
                  {course.title}
                </h3>
                <p className="text-sm text-slate-500 dark:text-slate-400 font-light leading-relaxed">
                  {course.desc}
                </p>
              </div>

              {/* Footer */}
              <div
                className="mt-5 pt-4 border-t border-slate-100 dark:border-white/5 flex items-center justify-between cursor-pointer"
                onClick={() => (window.location.href = course.link)}
              >
                <span
                  className={`text-xs font-semibold ${
                    isDone ? "text-success" : "text-accent"
                  }`}
                >
                  {isDone ? "Đã hoàn thành" : "Vào học ngay"}
                </span>
                <i
                  className={`fas fa-arrow-right text-xs transform group-hover:translate-x-1 transition-transform ${
                    isDone
                      ? "text-success"
                      : "text-slate-400 dark:text-white/50"
                  }`}
                ></i>
              </div>
            </div>
          </motion.div>
        );
      };

      const ProgressBar = ({ percent }) => (
        <div className="w-full max-w-md mx-auto mb-10 px-4">
          <div className="flex justify-between text-xs font-tech text-slate-500 dark:text-slate-400 mb-2 uppercase tracking-widest">
            <span>Tiến độ học tập</span>
            <span className={percent === 100 ? "text-success" : "text-accent"}>
              {percent}%
            </span>
          </div>
          <div className="h-2 w-full bg-slate-200 dark:bg-white/10 rounded-full overflow-hidden relative">
            <motion.div
              initial={{ width: 0 }}
              animate={{ width: `${percent}%` }}
              transition={{ duration: 1, ease: "easeOut" }}
              className={`h-full absolute top-0 left-0 rounded-full ${
                percent === 100
                  ? "bg-success shadow-[0_0_10px_#10b981]"
                  : "bg-gradient-to-r from-primary to-accent"
              }`}
            ></motion.div>
          </div>
        </div>
      );

      // --- MAIN APP ---
      const App = () => {
        const [isDark, setIsDark] = useState(true);
        const [activeTab, setActiveTab] = useState("all");
        const [completed, setCompleted] = useState([]);
        const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

        // Theme Handling
        useEffect(() => {
          const savedTheme = localStorage.getItem("theme");
          const prefersDark = window.matchMedia(
            "(prefers-color-scheme: dark)"
          ).matches;

          if (savedTheme === "light") {
            setIsDark(false);
            document.documentElement.classList.remove("dark");
          } else {
            setIsDark(true);
            document.documentElement.classList.add("dark");
          }
        }, []);

        const toggleTheme = () => {
          const newTheme = !isDark;
          setIsDark(newTheme);
          if (newTheme) {
            document.documentElement.classList.add("dark");
            localStorage.setItem("theme", "dark");
          } else {
            document.documentElement.classList.remove("dark");
            localStorage.setItem("theme", "light");
          }
        };

        // Data Persistence
        useEffect(() => {
          const saved = JSON.parse(
            localStorage.getItem("chemstudy_thcs_progress") || "[]"
          );
          setCompleted(saved);
        }, []);

        useEffect(() => {
          localStorage.setItem(
            "chemstudy_thcs_progress",
            JSON.stringify(completed)
          );
        }, [completed]);

        const toggleDone = (id) => {
          setCompleted((prev) =>
            prev.includes(id)
              ? prev.filter((item) => item !== id)
              : [...prev, id]
          );
        };

        const filteredCourses = useMemo(() => {
          if (activeTab === "all") return thcsCourses;
          return thcsCourses.filter((c) => c.grade === parseInt(activeTab));
        }, [activeTab]);

        const progressPercent = Math.round(
          (completed.length / thcsCourses.length) * 100
        );

        const tabs = [
          { id: "all", label: "Tổng quan" },
          { id: "7", label: "Lớp 7" },
          { id: "8", label: "Lớp 8" },
          { id: "9", label: "Lớp 9" },
        ];

        return (
          <div className="relative font-sans selection:bg-accent/30 selection:text-white flex flex-col min-h-screen">
            <Background />

            {/* HEADER */}
            <header className="fixed w-full z-50 top-0 left-0 border-b border-slate-200 dark:border-white/10 bg-white/80 dark:bg-bgDark/80 backdrop-blur-md transition-colors duration-300">
              <div className="max-w-7xl mx-auto px-4 h-16 md:h-20 flex items-center justify-between">
                {/* Logo */}
                <div
                  className="flex items-center gap-3 cursor-pointer group"
                  onClick={() => (window.location.href = "../../index.html")}
                >
                  <div className="relative w-8 h-8 md:w-10 md:h-10 flex items-center justify-center">
                    <i className="fas fa-flask text-2xl md:text-3xl text-primary group-hover:rotate-12 transition-transform duration-500"></i>
                  </div>
                  <div>
                    <h1 className="font-tech font-bold text-xl md:text-2xl tracking-wider text-slate-800 dark:text-white">
                      EDU{" "}
                      <span className="text-transparent bg-clip-text bg-gradient-to-r from-secondary to-primary">
                        CHEM
                      </span>
                    </h1>
                    <p className="hidden md:block text-[10px] text-slate-500 dark:text-gray-400 uppercase tracking-[0.2em]">
                      Chemstudy-baby
                    </p>
                  </div>
                </div>

                {/* Desktop Nav */}
                <div className="hidden md:flex items-center gap-4">
                  <nav className="flex items-center gap-2">
                    <a
                      href="../educhem.html"
                      className="px-4 py-2 rounded-lg text-sm font-semibold text-slate-500 hover:text-primary dark:text-gray-400 dark:hover:text-white hover:bg-slate-50 dark:hover:bg-white/5 transition-all"
                    >
                      EduChem
                    </a>
                    <a
                      href="#"
                      className="px-4 py-2 rounded-lg text-sm font-semibold bg-slate-100 dark:bg-white/10 text-primary dark:text-white"
                    >
                      CS Baby
                    </a>
                    <a
                      href="../chemstudyteen/chemstudyteen.html"
                      className="px-4 py-2 rounded-lg text-sm font-semibold text-slate-500 hover:text-primary dark:text-gray-400 dark:hover:text-white hover:bg-slate-50 dark:hover:bg-white/5 transition-all"
                    >
                      CS Teen
                    </a>
                    <a
                      href="../chemforum/chemforum.html"
                      className="px-4 py-2 rounded-lg text-sm font-semibold text-slate-500 hover:text-primary dark:text-gray-400 dark:hover:text-white hover:bg-slate-50 dark:hover:bg-white/5 transition-all"
                    >
                      Forum
                    </a>
                    <a
                      href="../chemverse/chemverse.html"
                      className="px-4 py-2 rounded-lg text-sm font-semibold text-slate-500 hover:text-primary dark:text-gray-400 dark:hover:text-white hover:bg-slate-50 dark:hover:bg-white/5 transition-all"
                    >
                      ChemVerse
                    </a>
                  </nav>
                  <div className="h-6 w-px bg-slate-300 dark:bg-white/10"></div>
                  <ThemeToggle isDark={isDark} toggle={toggleTheme} />
                </div>

                {/* Mobile Controls */}
                <div className="flex md:hidden items-center gap-3">
                  <ThemeToggle isDark={isDark} toggle={toggleTheme} />
                  <button
                    onClick={() => setMobileMenuOpen(true)}
                    className="w-10 h-10 flex items-center justify-center text-slate-700 dark:text-white text-xl"
                  >
                    <i className="fas fa-bars"></i>
                  </button>
                </div>
              </div>
            </header>

            {/* MOBILE MENU OVERLAY */}
            <AnimatePresence>
              {mobileMenuOpen && (
                <>
                  <motion.div
                    initial={{ opacity: 0 }}
                    animate={{ opacity: 1 }}
                    exit={{ opacity: 0 }}
                    onClick={() => setMobileMenuOpen(false)}
                    className="fixed inset-0 bg-black/50 z-[60] backdrop-blur-sm md:hidden"
                  />
                  <motion.div
                    initial={{ x: "100%" }}
                    animate={{ x: 0 }}
                    exit={{ x: "100%" }}
                    transition={{ type: "spring", damping: 25, stiffness: 200 }}
                    className="fixed top-0 right-0 h-full w-[80%] max-w-xs bg-white dark:bg-slate-900 z-[70] shadow-2xl p-6 flex flex-col md:hidden"
                  >
                    <div className="flex justify-between items-center mb-8">
                      <h2 className="font-tech text-xl font-bold dark:text-white">
                        MENU
                      </h2>
                      <button
                        onClick={() => setMobileMenuOpen(false)}
                        className="w-8 h-8 rounded-full bg-slate-100 dark:bg-white/10 text-slate-500 dark:text-white flex items-center justify-center"
                      >
                        <i className="fas fa-times"></i>
                      </button>
                    </div>
                    <nav className="flex flex-col gap-4">
                      <a
                        href="#"
                        className="p-3 rounded-xl bg-primary/10 text-primary font-bold"
                      >
                        ChemStudy Baby
                      </a>
                      <a
                        href="../chemstudyteen/chemstudyteen.html"
                        className="p-3 rounded-xl text-slate-600 dark:text-gray-300 hover:bg-slate-50 dark:hover:bg-white/5"
                      >
                        ChemStudy Teen
                      </a>
                      <a
                        href="../chemforum/chemforum.html"
                        className="p-3 rounded-xl text-slate-600 dark:text-gray-300 hover:bg-slate-50 dark:hover:bg-white/5"
                      >
                        Chem Forum
                      </a>
                      <a
                        href="../chemverse/chemverse.html"
                        className="p-3 rounded-xl text-slate-600 dark:text-gray-300 hover:bg-slate-50 dark:hover:bg-white/5"
                      >
                        Chem Verse
                      </a>
                      <a
                        href="../educhem.html"
                        className="p-3 rounded-xl text-slate-600 dark:text-gray-300 hover:bg-slate-50 dark:hover:bg-white/5"
                      >
                        Về EduChem
                      </a>
                    </nav>
                  </motion.div>
                </>
              )}
            </AnimatePresence>

            {/* MAIN CONTENT */}
            <main className="flex-grow pt-28 md:pt-32 pb-20 px-4 max-w-7xl mx-auto w-full z-10">
              {/* Hero Section */}
              <div className="text-center mb-10 relative">
                <motion.div
                  initial={{ opacity: 0, y: 20 }}
                  animate={{ opacity: 1, y: 0 }}
                  transition={{ duration: 0.8 }}
                >
                  <h2 className="text-4xl md:text-6xl font-tech font-bold text-slate-800 dark:text-white mb-4 leading-tight">
                    ChemStudy{" "}
                    <span className="text-transparent bg-clip-text bg-gradient-to-r from-secondary via-primary to-accent">
                      Baby
                    </span>
                  </h2>
                  <p className="text-slate-500 dark:text-gray-400 text-base md:text-lg max-w-2xl mx-auto font-light mb-8">
                    Khám phá Hóa học THCS: Từ Nguyên tử đến Polime một cách trực
                    quan nhất.
                  </p>
                </motion.div>
                <ProgressBar percent={progressPercent} />
              </div>

              {/* Tabs */}
              <div className="flex justify-center mb-12">
                <div className="bg-slate-200/50 dark:bg-white/5 p-1.5 rounded-full border border-slate-300 dark:border-white/10 backdrop-blur-md flex flex-wrap justify-center gap-1 shadow-inner">
                  {tabs.map((tab) => (
                    <button
                      key={tab.id}
                      onClick={() => setActiveTab(tab.id)}
                      className={`relative px-4 md:px-6 py-2 rounded-full text-xs md:text-sm font-bold transition-all duration-300 z-10 ${
                        activeTab === tab.id
                          ? "text-white"
                          : "text-slate-500 dark:text-gray-400 hover:text-primary dark:hover:text-white"
                      }`}
                    >
                      {activeTab === tab.id && (
                        <motion.div
                          layoutId="activeTab"
                          className="absolute inset-0 bg-gradient-to-r from-secondary to-primary rounded-full -z-10 shadow-md"
                          transition={{
                            type: "spring",
                            bounce: 0.2,
                            duration: 0.6,
                          }}
                        />
                      )}
                      {tab.label}
                    </button>
                  ))}
                </div>
              </div>

              {/* Grid Layout */}
              <motion.div
                layout
                className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
              >
                <AnimatePresence mode="popLayout">
                  {filteredCourses.map((course) => (
                    <CourseCard
                      key={course.id}
                      course={course}
                      isDone={completed.includes(course.id)}
                      onToggleDone={toggleDone}
                    />
                  ))}
                </AnimatePresence>
              </motion.div>

              {filteredCourses.length === 0 && (
                <div className="text-center py-20 opacity-50">
                  <p>Không tìm thấy bài học phù hợp.</p>
                </div>
              )}
            </main>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
