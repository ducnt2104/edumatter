<!DOCTYPE html>
<html lang="vi" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EDUCHEM - THCS | ChemStudy-baby</title>

    <!-- Fonts & Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;900&family=Orbitron:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind Library (Giữ nguyên cấu hình để nhận diện class màu custom) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ["Be Vietnam Pro", "sans-serif"],
              tech: ["Orbitron", "sans-serif"],
            },
            colors: {
              bgDark: "#0f172a",
              cardDark: "#1e293b",
              bgLight: "#f0f9ff",
              cardLight: "#ffffff",
              textLight: "#334155",
              accent: "#06b6d4",
              primary: "#8b5cf6",
              secondary: "#f43f5e",
              success: "#10b981",
            },
            animation: { float: "float 15s infinite linear" },
            keyframes: {
              float: {
                "0%": {
                  transform: "translateY(100vh) rotate(0deg)",
                  opacity: "0",
                },
                "10%": { opacity: "0.3" },
                "90%": { opacity: "0.3" },
                "100%": {
                  transform: "translateY(-20vh) rotate(360deg)",
                  opacity: "0",
                },
              },
            },
          },
        },
      };
    </script>

    <!-- External CSS -->
    <link rel="stylesheet" href="chemstudybaby.css" />
  </head>

  <body
    class="bg-bgLight text-textLight dark:bg-bgDark dark:text-white min-h-screen transition-colors duration-300"
  >
    <!-- Background Elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
      <div
        class="absolute inset-0 bg-grid-light dark:bg-grid-dark transition-all duration-500"
      ></div>
      <div
        class="absolute top-[-20%] left-[-10%] w-[500px] h-[500px] bg-purple-500/20 dark:bg-purple-600/20 rounded-full blur-[100px]"
      ></div>
      <div
        class="absolute bottom-[-20%] right-[-10%] w-[500px] h-[500px] bg-cyan-500/20 dark:bg-cyan-600/20 rounded-full blur-[100px]"
      ></div>
      <!-- Particles container -->
      <div id="particles-container"></div>
    </div>

    <!-- HEADER (Cố định, không sinh ra bởi JS) -->
    <header
      class="fixed w-full z-50 top-0 left-0 border-b border-slate-200 dark:border-white/10 bg-white/80 dark:bg-bgDark/80 backdrop-blur-md transition-colors duration-300"
    >
      <div
        class="max-w-7xl mx-auto px-4 h-16 md:h-20 flex items-center justify-between"
      >
        <!-- Logo -->
        <a
          href="../../index.html"
          class="flex items-center gap-3 cursor-pointer group"
        >
          <div
            class="relative w-8 h-8 md:w-10 md:h-10 flex items-center justify-center"
          >
            <i
              class="fas fa-flask text-2xl md:text-3xl text-primary group-hover:rotate-12 transition-transform duration-500"
            ></i>
          </div>
          <div>
            <h1
              class="font-tech font-bold text-xl md:text-2xl tracking-wider text-slate-800 dark:text-white"
            >
              EDU
              <span
                class="text-transparent bg-clip-text bg-gradient-to-r from-secondary to-primary"
                >CHEM</span
              >
            </h1>
            <p
              class="hidden md:block text-[10px] text-slate-500 dark:text-gray-400 uppercase tracking-[0.2em]"
            >
              Chemstudy-baby
            </p>
          </div>
        </a>

        <!-- Desktop Navigation -->
        <div class="hidden md:flex items-center gap-4">
          <nav class="flex items-center gap-2">
            <a href="../educhem.html" class="nav-link">EduChem</a>
            <a href="#" class="nav-link active">CS Baby</a>
            <a href="../chemstudyteen/chemstudyteen.html" class="nav-link"
              >CS Teen</a
            >
            <a href="../chemforum/chemforum.html" class="nav-link">Forum</a>
            <a href="../chemverse/chemverse.html" class="nav-link">ChemVerse</a>
          </nav>
          <div class="h-6 w-px bg-slate-300 dark:bg-white/10"></div>
          <button
            id="theme-toggle"
            class="theme-btn w-10 h-10 rounded-full bg-slate-200 dark:bg-white/10 flex items-center justify-center hover:bg-slate-300 dark:hover:bg-white/20 transition-all shadow-md"
          >
            <i class="fas fa-moon"></i>
          </button>
        </div>

        <!-- Mobile Controls -->
        <div class="flex md:hidden items-center gap-3">
          <button
            id="theme-toggle-mobile"
            class="theme-btn w-10 h-10 rounded-full bg-slate-200 dark:bg-white/10 flex items-center justify-center"
          >
            <i class="fas fa-moon"></i>
          </button>
          <button
            id="mobile-menu-btn"
            class="w-10 h-10 flex items-center justify-center text-slate-700 dark:text-white text-xl"
          >
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- MOBILE MENU OVERLAY -->
    <div
      id="mobile-menu-overlay"
      class="fixed inset-0 bg-black/50 z-[60] backdrop-blur-sm hidden opacity-0 transition-opacity duration-300"
    ></div>
    <div
      id="mobile-menu-drawer"
      class="fixed top-0 right-0 h-full w-[80%] max-w-xs bg-white dark:bg-slate-900 z-[70] shadow-2xl p-6 flex flex-col translate-x-full transition-transform duration-300"
    >
      <div class="flex justify-between items-center mb-8">
        <h2 class="font-tech text-xl font-bold dark:text-white">MENU</h2>
        <button
          id="close-menu-btn"
          class="w-8 h-8 rounded-full bg-slate-100 dark:bg-white/10 text-slate-500 dark:text-white flex items-center justify-center"
        >
          <i class="fas fa-times"></i>
        </button>
      </div>
      <nav class="flex flex-col gap-4">
        <a href="#" class="p-3 rounded-xl bg-primary/10 text-primary font-bold"
          >ChemStudy Baby</a
        >
        <a href="../chemstudyteen/chemstudyteen.html" class="mobile-link"
          >ChemStudy Teen</a
        >
        <a href="../chemforum/chemforum.html" class="mobile-link">Chem Forum</a>
        <a href="../chemverse/chemverse.html" class="mobile-link">Chem Verse</a>
        <a href="../educhem.html" class="mobile-link">Về EduChem</a>
      </nav>
    </div>

    <!-- MAIN CONTENT -->
    <main
      class="flex-grow pt-28 md:pt-32 pb-20 px-4 max-w-7xl mx-auto w-full z-10 relative"
    >
      <!-- Hero Section -->
      <div class="text-center mb-10 relative">
        <div class="animate-fade-in-up">
          <h2
            class="text-4xl md:text-6xl font-tech font-bold text-slate-800 dark:text-white mb-4 leading-tight"
          >
            ChemStudy
            <span
              class="text-transparent bg-clip-text bg-gradient-to-r from-secondary via-primary to-accent"
              >Baby</span
            >
          </h2>
          <p
            class="text-slate-500 dark:text-gray-400 text-base md:text-lg max-w-2xl mx-auto font-light mb-8"
          >
            Khám phá Hóa học THCS: Từ Nguyên tử đến Polime một cách trực quan
            nhất.
          </p>
        </div>

        <!-- Progress Bar Container -->
        <div class="w-full max-w-md mx-auto mb-10 px-4">
          <div
            class="flex justify-between text-xs font-tech text-slate-500 dark:text-slate-400 mb-2 uppercase tracking-widest"
          >
            <span>Tiến độ học tập</span>
            <span id="progress-text" class="text-accent">0%</span>
          </div>
          <div
            class="h-2 w-full bg-slate-200 dark:bg-white/10 rounded-full overflow-hidden relative"
          >
            <div
              id="progress-bar"
              class="h-full bg-gradient-to-r from-primary to-accent transition-all duration-1000 ease-out"
              style="width: 0%"
            ></div>
          </div>
        </div>
      </div>

      <!-- Filter Tabs -->
      <div class="flex justify-center mb-12">
        <div
          class="bg-slate-200/50 dark:bg-white/5 p-1.5 rounded-full border border-slate-300 dark:border-white/10 backdrop-blur-md flex flex-wrap justify-center gap-1 shadow-inner"
          id="tabs-container"
        >
          <!-- Tabs will be injected via JS or can be hardcoded here -->
          <button
            data-tab="all"
            class="tab-btn active px-4 md:px-6 py-2 rounded-full text-xs md:text-sm font-bold transition-all duration-300 relative z-10 text-white"
          >
            Tổng quan
          </button>
          <button
            data-tab="7"
            class="tab-btn px-4 md:px-6 py-2 rounded-full text-xs md:text-sm font-bold transition-all duration-300 relative z-10 text-slate-500 dark:text-gray-400"
          >
            Lớp 7
          </button>
          <button
            data-tab="8"
            class="tab-btn px-4 md:px-6 py-2 rounded-full text-xs md:text-sm font-bold transition-all duration-300 relative z-10 text-slate-500 dark:text-gray-400"
          >
            Lớp 8
          </button>
          <button
            data-tab="9"
            class="tab-btn px-4 md:px-6 py-2 rounded-full text-xs md:text-sm font-bold transition-all duration-300 relative z-10 text-slate-500 dark:text-gray-400"
          >
            Lớp 9
          </button>
        </div>
      </div>

      <!-- Courses Grid (Nơi JS sẽ đổ dữ liệu vào) -->
      <div
        id="courses-grid"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
      >
        <!-- JS renders items here -->
      </div>
    </main>

    <!-- Load Data first -->
    <!-- Main Logic -->
    <script src="chemstudybaby.js"></script>
  </body>
</html>
