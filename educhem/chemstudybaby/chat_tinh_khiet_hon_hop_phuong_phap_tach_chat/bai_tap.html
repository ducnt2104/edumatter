<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ôn tập: Chất tinh khiết - Hỗn hợp - Tách chất</title>
    <link rel="stylesheet" href="bai_tap.css" />
    <link
      rel="shortcut icon"
      href="../../../favicon/educhem.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <div class="header-content">
        <h1>BÀI ÔN TẬP: CHẤT TINH KHIẾT - HỖN HỢP</h1>
        <div class="progress-container">
          <div class="progress-text">
            Đã làm: <span id="progress-count">0</span>/30
          </div>
          <div class="progress-bar-bg">
            <div class="progress-bar-fill" id="progress-bar"></div>
          </div>
        </div>
      </div>
    </header>

    <main class="quiz-container" id="quiz-container">
      <!-- Javascript will render content here -->
    </main>

    <footer>
      <button class="btn btn-submit" id="submit-btn" onclick="submitQuiz()">
        NỘP BÀI
      </button>
      <button
        class="btn btn-primary"
        id="btn-prev"
        onclick="
          window.location.href =
            'chat_tinh_khiet_hon_hop_phuong_phap_tach_chat.html'
        "
      >
        Quay lại bài học
      </button>
    </footer>

    <!-- RESULT MODAL -->
    <div class="modal-overlay" id="result-modal">
      <div class="modal-content">
        <div class="score-circle" id="score-circle-graphic">
          <span class="score-number" id="final-score">0.0</span>
        </div>
        <h2 class="result-title" id="result-rank">RẤT TỐT</h2>
        <p class="result-message" id="result-text">
          Bạn đã hoàn thành bài kiểm tra!
        </p>

        <div class="modal-stats">
          <div class="stat-item">
            <h4>Số câu đúng</h4>
            <p id="correct-count">0/30</p>
          </div>
          <div class="stat-item">
            <h4>Tỷ lệ</h4>
            <p id="correct-percent">0%</p>
          </div>
        </div>

        <div class="modal-actions">
          <button class="btn btn-secondary" onclick="closeModal()">
            Xem chi tiết
          </button>
          <button class="btn btn-primary-modal" onclick="retryQuiz()">
            Làm lại
          </button>
        </div>
      </div>
    </div>

    <script src="bai_tap.js"></script>
  </body>
</html>
