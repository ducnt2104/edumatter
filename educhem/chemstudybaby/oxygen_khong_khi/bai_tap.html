<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BÀI ÔN TẬP – OXYGEN VÀ KHÔNG KHÍ</title>
    <link rel="stylesheet" href="bai_tap.css" />
    <link
      rel="shortcut icon"
      href="../../../favicon/educhem.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <h1>BÀI ÔN TẬP – OXYGEN VÀ KHÔNG KHÍ</h1>
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <div class="progress-text" id="progress-text">Đã làm: 0/30 câu (0%)</div>
    </header>

    <div class="container" id="quiz-content">
      <!-- Questions will be injected here by JS -->
    </div>

    <div class="footer-controls">
      <button class="btn btn-primary" id="btn-submit" onclick="submitQuiz()">
        Nộp bài
      </button>
      <button
        class="btn btn-primary"
        id="btn-prev"
        onclick="window.location.href = 'oxygen_khong_khi.html'"
      >
        Quay lại bài học
      </button>
      <button
        class="btn btn-secondary"
        id="btn-retry"
        onclick="retryQuiz()"
        style="display: none"
      >
        Làm lại bài
      </button>
    </div>

    <!-- Result Modal -->
    <div class="result-overlay" id="result-overlay">
      <div class="result-card">
        <h2>KẾT QUẢ</h2>
        <br />
        <div class="score-circle">
          <span class="score-big" id="final-score">0.0</span>
          <span class="score-total">Điểm</span>
        </div>
        <div class="feedback-text" id="feedback-grade"></div>
        <div class="feedback-detail">
          Số câu đúng: <span id="correct-count">0</span>/30
        </div>
        <button class="btn btn-primary" onclick="closeResultModal()">
          Xem chi tiết & Đáp án
        </button>
        <br /><br />
        <button class="btn btn-secondary" onclick="retryQuiz()">
          Làm lại ngay
        </button>
      </div>
    </div>
    <script src="bai_tap.js"></script>
  </body>
</html>
